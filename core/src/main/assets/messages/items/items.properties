items.potions.exotic.exoticpotion.silver=exotic silver potion
items.potions.exotic.exoticpotion.unknown_desc=This round flask contains a grainy colorful liquid. It seems to be foreign to this land, who knows what it might do when drunk or thrown?

items.potions.exotic.potionofadrenalinesurge.name=potion of adrenaline surge
items.potions.exotic.potionofadrenalinesurge.desc=This powerful liquid will give you a greater boost of strength that will permamently increase your physical damage.\n\nThe boost becomes stronger with each potion, but grows at slower rate after fourth potion being consumed.
items.potions.exotic.potionofadrenalinesurge.msg=You feel extra power empowering your body. Damage boost increased by %s!

items.potions.exotic.potionofadrenalinesurge$surgetracker.name=Adrenaline Surge
items.potions.exotic.potionofadrenalinesurge$surgetracker.desc=You feel so strong even without regular strength potions.\n\nWith this effect, you will deal _0-%s extra damage_ with melee and missile weapons.

items.potions.exotic.potionofcleansing.name=potion of cleansing
items.potions.exotic.potionofcleansing.desc=This powerful reagent will completely neutralize all harmful effects on the drinker when quaffed. It can be thrown at a target to cleanse them as well.

items.potions.exotic.potionofcorrosivegas.name=potion of corrosive gas
items.potions.exotic.potionofcorrosivegas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of corrosive rust-colored gas. The gas is less concentrated however, and will not last for very long.

items.potions.exotic.potionofdragonsbreath.name=potion of dragon's breath
items.potions.exotic.potionofdragonsbreath.prompt=Choose a location to burn
items.potions.exotic.potionofdragonsbreath.desc=This flask contains an unusual compound which bursts into flame shortly after mixing with saliva. Quickly spitting the liquid will allow the user to spew flame from their mouth!

items.potions.exotic.potionofearthenarmor.name=potion of earthen armor
items.potions.exotic.potionofearthenarmor.desc=Rather than paralyze, this liquid has a hardening effect on the skin which will turn it into temporary natural armor.

items.potions.exotic.potionofholyfuror.name=potion of holy furor
items.potions.exotic.potionofholyfuror.desc=The power of holy energy reduced to liquid form, this draught will bless you for an extended period of time.

items.potions.exotic.potionofmagicalsight.name=potion of magical sight
items.potions.exotic.potionofmagicalsight.desc=After drinking this, your senses will be briefly heightened to incredible levels, allowing you to see through walls!

items.potions.exotic.potionofshielding.name=potion of shielding
items.potions.exotic.potionofshielding.desc=Rather than heal, this potion will instead project a durable shield around the user's body, blocking a considerable amount of damage.

items.potions.exotic.potionofshroudingfog.name=potion of shrouding fog
items.potions.exotic.potionofshroudingfog.desc=When exposed to air, the liquid in this flask will produce a thick smoky fog which completely blocks vision.

items.potions.exotic.potionofsnapfreeze.name=potion of snap freeze
items.potions.exotic.potionofsnapfreeze.desc=The chemical contained in this potion will rapidly react with the air, instantly freezing and rooting all within its effect.

items.potions.exotic.potionofstamina.name=potion of adrenaline
items.potions.exotic.potionofstamina.desc=Drinking this incredible sweet liquid will overcharge your muscles with sugar, allowing you to run and attack at a quickened pace.

items.potions.exotic.potionofstormclouds.name=potion of storm clouds
items.potions.exotic.potionofstormclouds.desc=Throwing this potion will create a cloud of concentrated vapor, which will condense and pour down onto the environment. Most terrain will be converted to water, and traps will be overwhelmed and break. Enemies caught in cloud will be soaked in water for some time.

items.quest.cleanwater.name=mineral water
items.quest.cleanwater.desc=This tasty liquid heals you to max HP and cures some debuff. It's unknown, why shopkeeper sells it for such high price.
items.quest.cleanwater.ac_drink=DRINK

###quest items
items.quest.ceremonialcandle.name=ceremonial candle
items.quest.ceremonialcandle.desc=A set of candles, melted down and fused together through use.\n\nAlone they are worthless, but used with other candles in a pattern, they can focus the energy for a summoning ritual.

items.quest.corpsedust.name=corpse dust
items.quest.corpsedust.chill=A chill runs down your spine.
items.quest.corpsedust.desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. But you can feel a malevolent energy lurking within it.\n\nGetting rid of it as soon as possible would be a good idea.

items.quest.darkgold.name=dark gold ore
items.quest.darkgold.desc=This metal is called dark not because of its color (it doesn't differ from the normal gold), but because it melts under the daylight, making it useless on the surface.

items.quest.dwarftoken.name=dwarf token
items.quest.dwarftoken.desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.

items.quest.goldtoken.name=gold token
items.quest.goldtoken.desc=Many dwarves and some of their larger creations carry these small pieces of gold of unknown purpose. You can sell that things for good price.

items.quest.scrap.name=scrap pile
items.quest.scrap.desc=A small amount of metal and plastic. You can sell that things for a bit of gold or throw it into enemy to stun it.

items.quest.chaosstone.name=chaosstone
items.quest.chaosstone.desc=The common gem in abyss, this chaosstone is incredible valuable in overworld. There is a rumor than chaosstone wield even more power than Amulet of Yendor. Regardless, your goal right now is getting more of those unstable things.


items.quest.embers.name=elemental embers
items.quest.embers.desc=Special embers which can only be harvested from young fire elementals. They radiate thermal energy.

items.quest.gooblob.name=blob of goo
items.quest.gooblob.desc=A jiggly blob of goop, split off from Goo as it died. It's almost like a big ball of jelly, though you wouldn't dare eat it.\n\nIt does nothing on its own, but it might be useful when combined with certain potions, or a bomb. At the very least it should sell for a decent price.

items.quest.metalshard.name=cursed metal shard
items.quest.metalshard.desc=A shard of rusted cursed metal, which broke off DM-300 as it was destroyed. You can feel an inactive malevolent magic within it.\n\nIt does nothing on its own, but it might be useful when combined with certain scrolls, or a bomb. At the very least it should sell for a decent price.

items.quest.pickaxe.name=pickaxe
items.quest.pickaxe.ac_mine=MINE
items.quest.pickaxe.no_vein=There is no dark gold vein near you to mine.
items.quest.pickaxe.desc=This is a large and sturdy tool for breaking rocks. Probably it can be used as a weapon.

items.quest.ratskull.name=giant rat skull
items.quest.ratskull.desc=A surprisingly large rat skull. It would make a great hunting trophy, if you had a wall to mount it on.



