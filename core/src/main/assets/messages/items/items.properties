items.magic.shocker.tier3=Mana cost: _35_\nShock damage: _50%_\nBuff length: _10 turns_\nHealing binding: _40 turns_\nAdded _3x3_ area of effect

items.magic.necro.name=Dreemurr's Necromancy
items.magic.necro.desc=This otherworldly spell will infuse minion with soul energy, allowing them to survive after death for _%s_ turns. However, this thing needs to recharge for _%s_ turns and costs _%s_ mana to use.
items.magic.necro.tier1=Mana cost: _9_\nDeath refusal time: _5 turns_\nCooldown: _200 turns_
items.magic.necro.tier2=Mana cost: _12_\nDeath refusal time: _11 turns_\nCooldown: _640 turns_
items.magic.necro.tier3=Mana cost: _30_\nDeath refusal time: _22 turns_\nCooldown: _800 turns_

items.magic.field.name=Sub-Null Field Igniter
items.magic.field.desc=This cataclysmic spell will spawn a big field of energy in center of 7x7 blast. The amount of field's energy will be equally distributed between each cell; in total, you have _%s_ energy in field, which is divided by size of area. This spell costs _%s_ mana.
