###misc items
items.amulet.name=amulet of yendor
items.amulet.ac_end=END THE GAME
items.amulet.rankings_desc=Obtained the Amulet of Yendor
items.amulet.desc=The Amulet of Yendor is the most powerful artifact known to human or dwarf kind. Its shimmering crystals contain incredible and wondrous power.\n\nThe origins of the amulet are unknown. History says that the King of Dwarves boasted that he had discovered the artifact shortly before the Dwarven civilization cut off all contact. How did he find it? How did Yog-Dzewa take it from him? Questions for another time perhaps, all that matters now is the amulet is yours!

items.ankh.name=ankh
items.ankh.ac_bless=BLESS
items.ankh.bless=You bless the ankh with clean water.
items.ankh.desc=This ancient symbol of immortality grants the ability to return to life after death. Upon resurrection all non-equipped items are lost. Using a full dew vial, the ankh can be blessed with extra strength.
items.ankh.desc_blessed=This ancient symbol of immortality grants the ability to return to life after death. The ankh has been blessed and is now much stronger. The Ankh will sacrifice itself to save you in a moment of deadly peril.

items.armorkit.name=armor kit
items.armorkit.ac_apply=APPLY
items.armorkit.prompt=Select an armor
items.armorkit.upgraded=You applied the armor kit to upgrade your %s
items.armorkit.desc=Using this kit of small tools and materials anybody can transform any armor into an "epic armor", which will keep all properties of the original armor, but will also provide its wearer a special ability depending on his class. No skills in tailoring, leatherworking or blacksmithing are required.

items.brokenseal.name=broken seal
items.brokenseal.ac_affix=AFFIX
items.brokenseal.prompt=Select a weapon
items.brokenseal.unknown_armor=You must identify that weapon first.
items.brokenseal.degraded_armor=The condition of this weapon is too poor.
items.brokenseal.affix=You affix the seal to your weapon!
items.brokenseal.desc=A wax seal, affixed to weapon as a symbol of valor. All the markings on the seal have worn off with age and it is broken in half down the middle.\n\nA memento from his home, the seal helps the warrior persevere. While wearing the seal the warrior will be able to perform special attacks, spending 5% of hunger.\n\nThe seal can be _affixed to weapon,_ and moved between weapon. It can carry a single upgrade with it.

items.dewdrop.name=dewdrop
items.dewdrop.value=%+dHP
items.dewdrop.already_full=You already have full health.
items.dewdrop.desc=A crystal clear dewdrop.\n\nDue to the magic of this place, pure water has minor restorative properties.

items.dewvial.name=dew vial
items.dewvial.ac_drink=DRINK
items.dewvial.value=%+dHP
items.dewvial.collected=You collect the dewdrop into your dew vial.
items.dewvial.full=Your dew vial is full!
items.dewvial.empty=Your dew vial is empty!
items.dewvial.desc=You can store excess dew in this tiny vessel and drink it later. The more full the vial is, the more you will be instantly healed when drinking it. You will only drink as much as you need.\n\nVials like this one used to be imbued with revival magic, but that power has faded. There still seems to be some residual power left, perhaps a full vial can bless another revival item.

items.equipableitem.unequip_cursed=You can't remove a cursed item!
items.equipableitem.ac_equip=EQUIP
items.equipableitem.ac_unequip=UNEQUIP

items.energycrystal.name=energy crystal
items.energycrystal.desc=A collection of small magical crystals, filled with alchemical energy.\n\nThese crystals are the most common ingredient in alchemy recipes and can be produced at an alchemy pot by scrapping consumable items.

items.gold.name=gold
items.gold.desc=A pile of gold coins. Collect gold coins to spend them later in a shop.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=Chest
items.heap.chest_desc=You won't know what's inside until you open it!
items.heap.locked_chest=Locked chest
items.heap.locked_chest_desc=You won't know what's inside until you open it! But to open it you need a golden key.
items.heap.crystal_chest=Crystal chest
items.heap.crystal_chest_desc=You can see _%s_ inside, but to open the chest you need a crystal key.
items.heap.artifact=an artifact
items.heap.wand=a wand
items.heap.staff=a staff
items.heap.ring=a ring
items.heap.tomb=Tomb
items.heap.tomb_desc=This ancient tomb may contain something useful, but its owner will most certainly object to checking.
items.heap.skeleton=Skeletal remains
items.heap.skeleton_desc=This is all that's left of some unfortunate adventurer. Maybe it's worth checking for any valuables.
items.heap.remains=Hero's remains
items.heap.remains_desc=This is all that's left from one of your predecessors. Maybe it's worth checking for any valuables.

items.honeypot.name=honeypot
items.honeypot.ac_shatter=SHATTER
items.honeypot.desc=This large honeypot is only really lined with honey, instead it houses a giant bee! These sorts of massive bees usually stay in their hives, perhaps the pot is some sort of specialized trapper's cage? The bee seems pretty content inside the pot with its honey, and buzzes at you warily when you look at it.
items.honeypot$shatteredpot.name=shattered honeypot
items.honeypot$shatteredpot.desc=The pot has been shattered, only the sticky honey that lines its walls is holding it together, and it is slowly coming apart.\n\nDespite its broken state, the bee still seems to want to protect the pot.

items.item.pack_full=Your %s is full.
items.item.prompt=Choose direction of throw
items.item.ac_drop=DROP
items.item.ac_throw=THROW
items.item.rankings_desc=Killed by: %s
items.item.curse=curse
items.item.ac_downgrade=DECREASE RANK
items.item.ac_tierinfo=RANK INFORMATION

items.kindofmisc.unequip_title=Unequip one item
items.kindofmisc.unequip_message=You must unequip one of these items first. Select an item to swap with.

items.kindofweapon.equip_cursed=Your grip involuntarily tightens around the weapon.
items.kindofweapon.equip_normal=You start to hold %s in your hands.

items.kingscrown.name=Dwarf King's crown
items.kingscrown.ac_wear=WEAR
items.kingscrown.naked=Unfortunately, the crown cannot transform your underwear.
items.kingscrown.upgraded=The crown glows brightly and then disintegrates as you get the armor ability!
items.kingscrown.desc=The crown of the last dwarven king, it glows with tremendous magical energy.\n\nWhen worn, the crown's magic will flow into you, allowing any armor you wear to transform into a _unique epic armor with special abilities._ This process will keep all the properties of the original armor.

items.merchantsbeacon.name=merchant's beacon
items.merchantsbeacon.ac_use=USE
items.merchantsbeacon.desc=This odd piece of dwarven technology allows you to communicate from great distances.\n\nAfter being activated, this beacon will let you sell items to Pixel Mart from anywhere in the dungeon.\n\nHowever, the magic within the beacon will only last for one session, so use it wisely.

items.stylus.name=arcane stylus
items.stylus.ac_inscribe=INSCRIBE
items.stylus.prompt=Select an armor
items.stylus.identify=You must identify that armor first.
items.stylus.cursed=The stylus's magic will not work on cursed armor.
items.stylus.inscribed=You inscribed your armor with the stylus.
items.stylus.desc=This arcane stylus is made of some dark, very hard stone. Using it you can inscribe a magical glyph on your armor, but you have no power over choosing what glyph it will be, the stylus will decide it for you.

items.tomeofmastery.name=Tome of Mastery
items.tomeofmastery.ac_read=READ
items.tomeofmastery.way=You have chosen the way of the %s!
items.tomeofmastery.desc=This worn leather book is not that thick, but you feel somehow, that you can gather a lot from it. Remember though that reading this tome may require some time.

items.torch.name=torch
items.torch.ac_light=LIGHT
items.torch.desc=An adventuring staple, when a dungeon goes dark, a torch can help lead the way.

items.ropes.name=ropes
items.ropes.desc=An adventuring staple, the ropes are sturdy pieces of cord, that can be used to interact with environment through anchoring and pulling. You can travel faster, grab items or monsters, pull switches on traps.\n\nThe ropes are consumable, but you can restock at every shop or just find them lying on levels.
items.ropes.upgrade=You used scroll of upgrade on ropes, seeing as they get considerable better... just kidding!
items.ropes.locked_item=You cannot pick up items from containers or on a sale.