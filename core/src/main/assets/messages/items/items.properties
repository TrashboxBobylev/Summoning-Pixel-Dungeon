items.artifacts.loveholder.name=LOVE holder
items.artifacts.loveholder.desc=This is your soul in an artifact form. You can get soul energy from monsters slain by your minions.\n\nUse soul to heal your minions. Choose different amounts of soul to heal your minion for a different amount.\n\nCurrent charge power: %1$d.\n\nThis soul container can increase its capacity with continuous healing. Healing left to level up: _%2$s._\n\nThe more soul you have, the more potent your life regeneration is.
items.artifacts.loveholder.desc_2=With enough capacity, your soul gains the ability to form a shield around its target. It's more effective that regular healing, but the shield decreases with every tick.
items.artifacts.loveholder.desc_3=Alongside with shielding, your soul is now capable of sharing its energy among multiple allies. Being two times more expensive than regular healing, it enables you to heal up to 9 minions within a small area.
items.artifacts.loveholder.dmg=While being a knight, you can use soul to attack and heal. With current strength, your soul blasts will deal _%1$d-%2$d_ damage. Healing will restore %3$d HP for %4$d soul energy.
