items.spells.alchemize$wndalchemizeitem.energize_1=Turn 1 into %d energy
items.spells.alchemize$wndalchemizeitem.energize_all=Turn all into %d energy

items.spells.aquablast.name=aqua blast
items.spells.aquablast.desc=This spell will create a burst of water at the target location. It isn't forceful enough to do damage (even to fiery enemies), but it will spread water to nearby terrain, very briefly stun and make wet for moderate time anything caught in the center of the burst.

items.spells.enrage.name=enrage
items.spells.enrage.desc=This spell will imbue the targeted enemy with aggressive energy, forcing them to attack any nearby creatures and increasing their dexterity for a short time.


items.spells.arcanecatalyst.name=arcane catalyst
items.spells.arcanecatalyst.desc=This ball of golden dust is made from the deconstructed essence of a scroll. It glimmers in the darkness of the dungeon.\n\nThis catalyst is primarily useful as an alchemy ingredient, but you can also channel the magic directly to get the effect of a random scroll.

items.spells.beaconofreturning.name=beacon of returning
items.spells.beaconofreturning.preventing=The strong magic aura of this place prevents you from using the spell!
items.spells.beaconofreturning.creatures=The Psychic aura of neighbouring creatures doesn't allow you to teleport at this moment.
items.spells.beaconofreturning.set=The beacon was set at your current location.
items.spells.beaconofreturning.wnd_body=Setting will override the location the beacon was previously set to.\n\nReturning will return to your last set location and consume one use of the spell.
items.spells.beaconofreturning.wnd_set=Set
items.spells.beaconofreturning.wnd_return=Return
items.spells.beaconofreturning.desc_set=This beacon was set somewhere on floor %d.
items.spells.beaconofreturning.desc=This intricate spell grants the user the ability to return to a set location, regardless of distance. The spell will only be consumed by returning, it can be set as many times as you like, but it will only remember the most recent location it was set to.

items.spells.curseinfusion.name=curse infusion
items.spells.curseinfusion.inv_title=Curse an item
items.spells.curseinfusion.desc=This spell infuses a piece of equipment with the same powerful malignant magic present within DM-300. The item it is used on will immediately be cursed, and any enchantment or glyph it may have had will be overridden.\n\nIn the case of weapons, armor, and wands, the item will be upgraded in addition to being cursed. Curse infusion upgrades do not stack, and the upgrade is lost if the item becomes uncursed.

items.spells.contain.name=containing
items.spells.contain.desc_mob=A %s is trapped inside.
items.spells.contain.desc=This spell traps a living creature inside itself. Cast the spell again to release the previously captured enemy.

items.spells.enchantparchment.name=enchant transfer
items.spells.enchantparchment.desc=This seemingly ethereal spell is able to contain one enchantment or glyph.\nTo inscribe the spell, use it on already enchanted item; use spell again to enchant any other desired item, with destruction of spell.
items.spells.enchantparchment.inv_title=Enchant or steal enchantment
items.spells.enchantparchment.ench_obtained=You inscribe a spell with %s.
items.spells.enchantparchment.ench_used=You enchant another item with %s.
items.spells.enchantparchment.glyph_obtained=You inscribe a spell with %s.
items.spells.enchantparchment.glyph_used=You inscribe another item with %s.

items.spells.featherfall.name=feather fall
items.spells.featherfall.light=You feel light as a feather!
items.spells.featherfall.desc=This spell manipulates gravity's effect on the caster, allowing them to fall great distances without harm for a short time. Each use of the spell will only provide enough protection for one chasm.

items.spells.spell.ac_cast=CAST
items.spells.spell.no_magic=You can't cast spells while magic immune.

items.spells.magicalinfusion.name=magical infusion
items.spells.magicalinfusion.inv_title=Infuse an item
items.spells.magicalinfusion.infuse=Your %s is infused with arcane energy!
items.spells.magicalinfusion.desc=This spell possesses the same magical power as a scroll of upgrade, but in a more stable form.\n\nIn addition to upgrading an item as normal, it will never erase an enchantment on a weapon or a glyph on armor.

items.spells.magicalporter.name=magical porter
items.spells.magicalporter.inv_title=Port an item
items.spells.magicalporter.nowhere=There is nowhere for you to port an item to.
items.spells.magicalporter.desc=This spell will magically transport any item it is cast on. Unlike a merchant's beacon however, the items will be transported to the entrance of the next boss floor.

items.spells.phaseshift.name=phase shift
items.spells.phaseshift.tele_fail=The teleportation magic fails.
items.spells.phaseshift.desc=This chaotic spell will teleport any character it is aimed at to a random location on the current floor. This spell can be directed at a target or at the user themselves.

items.spells.reclaimtrap.name=reclaim trap
items.spells.reclaimtrap.no_trap=There is no trap there.
items.spells.reclaimtrap.desc_trap=The spell is currently imbued with a _%s._
items.spells.reclaimtrap.desc=This spell contains remnants of the mechanical energy of DM-300. When cast on an active trap, the power of the trap will be absorbed into the spell, allowing you to trigger the trap's effect at any location you like.\n\nHowever, some traps may not function in all places, and the spell can only store one trap at a time.

items.spells.recycle.name=recycle
items.spells.recycle.inv_title=Recycle an item
items.spells.recycle.recycled=Your item was recycled into: %s.
items.spells.recycle.desc=This spell contains a lesser form of transmutation magic. While it won't work on equipment, this spell will transform a scroll, potion, seed, or runestone into a random item of the same type.

items.spells.targetedspell.prompt=Choose a target
items.spells.targetedspell.inv_title=Infuse an item

items.spells.wildenergy.name=wild energy
items.spells.wildenergy.desc=This spell contains some cursed energy which powered DM-300. When cast, it will recharge your wands and worn artifacts, while also triggering a random cursed wand effect. You are able to choose a direction for this cursed magic to shoot in, however.


###runestones
items.stones.inventorystone.ac_use=USE

items.stones.runestone$placeholder.name=runestone

items.stones.stoneofaggression.name=stone of aggression
items.stones.stoneofaggression.desc=When this stone is thrown at an ally or enemy, all nearby enemies will be forced to attack that character for a short time.\n\nWhen used on enemies, the magic will only last for a few moments, but when used on yourself or allies it will last significantly longer. Powerful enemies will resist the effect as well.
items.stones.stoneofaggression$aggression.name=Targeted

items.stones.stoneoftargeting.name=stone of targeting
items.stones.stoneoftargeting.desc=When this stone is thrown at an ally, they will be empowered for 20 turns.\n\nWhen used on empty cell, your intelligent allies will target that cell and defend it for a short time. This time will be adjusted for each ally, so they will defend the cell for a fixed amount of time.
items.stones.stoneoftargeting$defending.name=Focused
items.stones.stoneoftargeting$defending.desc=This character is focused on some place in that depth.\n\nWhen this buff is active, the creature moves to a determined cell and stays there, defending it from enemies.\n\nTurns left: %s.


items.stones.stoneofaugmentation.name=stone of augmentation
items.stones.stoneofaugmentation.inv_title=Augment an item
items.stones.stoneofaugmentation.desc=This runestone possesses potent magic which can augment equipment to enhance one property at the cost of another.\n\nUsing on a weapon will allow you to enhance either speed or damage.\n\nUsing on armor will allow you to enhance either defense or evasion.
items.stones.stoneofaugmentation$wndaugment.choice=What would you like to enhance?
items.stones.stoneofaugmentation$wndaugment.speed=Speed
items.stones.stoneofaugmentation$wndaugment.damage=Damage
items.stones.stoneofaugmentation$wndaugment.evasion=Evasion
items.stones.stoneofaugmentation$wndaugment.defense=Defense
items.stones.stoneofaugmentation$wndaugment.none=Remove Augmentation
items.stones.stoneofaugmentation$wndaugment.cancel=Never mind

items.stones.stoneofaffection.name=stone of affection
items.stones.stoneofaffection.desc=When this stone is thrown on or next to an enemy they will be temporarily charmed, and will attempt to target your allies instead of you.

items.stones.stoneofblast.name=stone of blast
items.stones.stoneofblast.desc=This runestone will instantly explode at the location it is thrown to. Just like a bomb, the explosion will deal damage to anything nearby.

items.stones.stoneofblink.name=stone of blink
items.stones.stoneofblink.desc=This runestone will teleport the user to the location it is thrown to.

items.stones.stoneofclairvoyance.name=stone of clairvoyance
items.stones.stoneofclairvoyance.desc=This stone will instantly reveal all tiles in a very wide area around where it is thrown. Its effect will even reach through walls.

items.stones.stoneofdeepenedsleep.name=stone of deepened sleep
items.stones.stoneofdeepenedsleep.desc=When this stone is thrown near a sleeping enemy, it will magically deepen their sleep. Magically slept enemies will sleep forever until disturbed.

items.stones.stoneofdisarming.name=stone of disarming
items.stones.stoneofdisarming.desc=This runestone holds magic that can disable malicious traps hidden throughout the dungeon. It will disarm up to 9 traps around the area it is thrown at.

items.stones.stoneofenchantment.name=stone of enchantment
items.stones.stoneofenchantment.inv_title=Enchant an item
items.stones.stoneofenchantment.weapon=Your weapon glows in the darkness!
items.stones.stoneofenchantment.armor=Your armor glows in the darkness!
items.stones.stoneofenchantment.desc=This runestone possesses enchanting magic. Unlike a scroll of upgrade, it will not increase the direct power of an item, but will instead imbue a weapon or armor with an enchantment, granting it a new power.

items.stones.stoneofflock.name=stone of flock
items.stones.stoneofflock.desc=This runestone summons magical sheep for a short time around the location it is thrown to.

items.stones.stoneofintuition.name=stone of intuition
items.stones.stoneofintuition.inv_title=Select an item
items.stones.stoneofintuition.desc=This runestone holds a weaker version of the magic found in scrolls of identification. Rather than directly identifying an item, it will work on your intuition, allowing you to attempt to identify the type of potion, scroll, or ring by guessing.
items.stones.stoneofintuition$wndguess.text=Guess what the type of the unidentified item is. If you guess correctly, the type will be identified!
items.stones.stoneofintuition$wndguess.correct=Correct. The item's type has been identified!
items.stones.stoneofintuition$wndguess.incorrect=Your guess was incorrect.

items.stones.stoneofshock.name=stone of shock
items.stones.stoneofshock.desc=This runestone unleashes a blast of electrical energy which briefly stuns all nearby targets, and grants the thrower wand charge for each target hit.

###wands
items.wands.cursedwand.ondeath=You were killed by your own %s.
items.wands.cursedwand.nothing=Nothing happens.
items.wands.cursedwand.grass=Grass erupts around you!
items.wands.cursedwand.fire=You smell burning...
items.wands.cursedwand.transmogrify_wand=Your wand transmogrifies into a different item!
items.wands.cursedwand.transmogrify_other=Your item transmogrifies into something different!

items.wands.wand.ac_zap=ZAP
items.wands.wand.fizzles=Your wand fizzles; it must not have enough charge.
items.wands.wand.no_magic=Your wand fizzles; you cannot use wands while magic immune.
items.wands.wand.self_target=You can't target yourself!
items.wands.wand.identify=You are now familiar enough with your wand to identify it.
items.wands.wand.cursed=This wand is cursed, making its magic chaotic and random.
items.wands.wand.melee=This wand deals _%1$d-%2$d damage_ when used as melee weapon.
items.wands.wand.recharge=This wand will recover its next charge in _%s turns_.
items.wands.wand.not_cursed=This wand is free of malevolent magic.
items.wands.wand.curse_discover=This %s is cursed!
items.wands.wand.prompt=Choose a location to zap

items.wands.wandofblastwave.name=wand of blast wave
items.wands.wandofblastwave.staff_name=staff of blast wave
items.wands.wandofblastwave.ondeath=You killed yourself with your own Wand of Blast Wave...
items.wands.wandofblastwave.desc=This wand is made of a sort of marbled stone, with gold trim and a round black gem at the tip. It feels very weighty in your hand.\n\n"Push harder! Harder! HARDER!"
items.wands.wandofblastwave.stats_desc=This wand shoots a bolt which violently detonates at a target location. The force of this blast deals _%1$d-%2$d damage_ and is strong enough to send most enemies flying.
items.wands.wandofblastwave.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of blast wave, the enemy has a chance to be knocked back, as if the wand had an elastic enchantment.
items.wands.wandofblastwave.eleblast_desc=An elemental blast with a wand of blast wave deals 67% damage and knocks all enemies outside of the blast area.
items.wands.wandofblastwave.tier1=Damage: _%d-%d_\nRecharge: _%s turns_
items.wands.wandofblastwave.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\n_Does no knockback_
items.wands.wandofblastwave.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\n_Does 2x more knockback than tier 1_

items.wands.wandofcorrosion.name=wand of corrosion
items.wands.wandofcorrosion.staff_name=staff of corrosion
items.wands.wandofcorrosion.desc=This wand has an ashen body which opens to a brilliant orange gem.\n\n"Not as cancerous as undertale's fandom."
items.wands.wandofcorrosion.stats_desc=This wand shoots a bolt which explodes into a cloud of highly corrosive gas with _%2$d_ concentration at a targeted location. Anything caught inside this cloud will take continual damage, starting from _%1$d_ and increasing with time.
items.wands.wandofcorrosion.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of corrosion, the enemy has a chance to become oozed.
items.wands.wandofcorrosion.eleblast_desc=An elemental blast with a wand of corrosion inflicts enemies with 3 turns of corrosion, starting at 6 damage.
items.wands.wandofcorrosion.tier1=Recharge: _%s turns_\nAmount of gas: _%s_\nPower of gas: _%s_
items.wands.wandofcorrosion.tier2=Recharge: _%s turns_\nAmount of gas: _%s_\n_Inflicts Corrosion directly for %s damage and 5 turns_
items.wands.wandofcorrosion.tier3=Recharge: _%s turns_\nAmount of gas: _%s_\nPower of gas: _%s_

items.wands.wandofstench.name=wand of stench
items.wands.wandofstench.staff_name=staff of stench
items.wands.wandofstench.desc=This wand has a malachite body which opens to a swamp-colored gem, which erupts into air a some kind of fetid gas.\n\n"Moving fart. This will definitely go well."
items.wands.wandofstench.stats_desc=This wand shoots a bolt which creates a stench amalgam in target cell. While stench amalgam is alive, it will create damaging stench gas with high viscosity around itself.
items.wands.wandofstench.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of stench, he has a chance to gain gas-blocking barrier.
items.wands.wandofstench.eleblast_desc=An elemental blast with a wand of stench infuses enemies with stench to make them pour gas every turn.
items.wands.wandofstench.tier1=Recharge: _%s turns_\nAmalgam's capacity: _4 turns, 1 attack_
items.wands.wandofstench.tier2=Recharge: _%s turns_\nAmalgam's capacity: _8 turns, 3 attacks_
items.wands.wandofstench.tier3=Recharge: _%s turns_\nAmalgam's capacity: _12 turns, 1 attack_

items.wands.wandofcorruption.name=wand of corruption
items.wands.wandofcorruption.staff_name=staff of corruption
items.wands.wandofcorruption.already_corrupted=That character cannot be influenced further.
items.wands.wandofcorruption.desc=This wand radiates chaotic dark energy, if that weren't already obvious from the small decorative skull shaped onto its tip.\n\n"Well designed for deviants."
items.wands.wandofcorruption.stats_desc=This wand will release a blast of corrupting energy which will debuff enemies and eventually bend them to your will. Enemies are able to resist the corruption, but weakened enemies are much easier to corrupt than healthy ones.
items.wands.wandofcorruption.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of corruption, the enemy has a chance to become amoked.
items.wands.wandofcorruption.eleblast_desc=An elemental blast with a wand of corruption inflicts enemies with 5 turns of amok.
items.wands.wandofcorruption.tier1=Recharge: _%s turns_\nCorrupting power: _%s_
items.wands.wandofcorruption.tier2=Recharge: _%s turns_\n_Only inflicts debuffs_
items.wands.wandofcorruption.tier3=Recharge: _%s turns_\nCorrupting power: _%s_\n_Launches the darkness cone with length of 7 tiles_

items.wands.wandofbouncebeams.name=wand of shadow beam
items.wands.wandofbouncebeams.staff_name=staff of shadow beam
items.wands.wandofbouncebeams.desc=This wand is made from a solid smooth chunk of obsidian, with a deep purple light running up its side, ending at the tip. It glows with destructive energy, waiting to shoot forward.\n\n"When piercing attacks are actually useful."
items.wands.wandofbouncebeams.stats_desc=This wand shoots a beam that bounces off walls up to _%3$d times_, piercing though enemies and obstacles. The beam deals _%1$d-%2$d damage_ and increases the amount of damage the enemy takes for a short time.
items.wands.wandofbouncebeams.bmage_desc=When wielded by _the Battlemage_, a wand of shadow beam has increased attack range, as if it had a projecting enchantment.
items.wands.wandofbouncebeams.eleblast_desc=An elemental blast with a wand of shadow beam deals 100% damage and pierces through walls.
items.wands.wandofbouncebeams.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nAmount of beams: _2_\nPenetration debuff length: _3 turns_
items.wands.wandofbouncebeams.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\nAmount of beams: _8_\nPenetration debuff length: _1 turn_
items.wands.wandofbouncebeams.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\nAmount of beams: _4_\nPenetration debuff length: _7 turns_

items.wands.wandofdisintegration.bmage_desc=When wielded by _the Battlemage_, a wand of disintegration has increased attack range, as if it had a projecting enchantment.

items.wands.wandofconjuration.name=wand of conjuration
items.wands.wandofconjuration.staff_name=staff of conjuration
items.wands.wandofconjuration.desc=This wand is made from silverwood, colored by pink stripes of thin fabric. On an end of wand the miniature blade attached, ready to channel its power into air.\n\n"The most slapping and rad-hitting piece of hardware you will ever use."
items.wands.wandofconjuration.stats_desc=This wand doesn't shoot anything, but instead stores up to _%s_ spectre swords above you. They will materialize at enemies you engage with, dealing armor-piercing _%s-%s_ damage.\n\nAs downside, spectre swords have average accuracy and evasion (this can be improved with increasing rank), and get destroyed with one hit.
items.wands.wandofconjuration.no_more_swords=You can't spawn more swords with current level of conjuration.
items.wands.wandofconjuration.bmage_desc=When wielded by _the Battlemage_, a wand of conjuration will contribute more swords to your army in melee hits.
items.wands.wandofconjuration.eleblast_desc=An elemental blast with a wand of conjuration deals 300% damage in deferred form.
items.wands.wandofconjuration.tier1=Recharge: _%s turns_\nDamage: _%d-%d_\nAccuracy and defense rerolls: _0_
items.wands.wandofconjuration.tier2=Recharge: _%s turns_\nDamage: _%d-%d_\nAccuracy and defense rerolls: _1_
items.wands.wandofconjuration.tier3=Recharge: _%s turns_\nDamage: _%d-%d_\nAccuracy and defense rerolls: _2_

items.wands.wandoffireblast.name=wand of fireblast
items.wands.wandoffireblast.staff_name=staff of fireblast
items.wands.wandoffireblast.desc=This wand is made from red-lacquered wood with golden leaf used liberally to make it look quite regal. It crackles and hisses at the tip, eager to unleash its powerful magic.\n\n"She didn't want to hurt you, but you murdered her without a second thought. At worst, she didn't drop a firebolt! How shameful! How fiendish!"
items.wands.wandoffireblast.stats_desc=This wand produces a blast of fire when used, extending out into a cone shape. With silver and gold ranks, the effect becomes significantly more powerful as more time is required to recharge. Its next attack will deal _%1$d-%2$d damage._
items.wands.wandoffireblast.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of fireblast, the enemy has a chance to burst into flames, as if the wand had a blazing enchantment.
items.wands.wandoffireblast.eleblast_desc=An elemental blast with a wand of fireblast deals 100% damage, bursts open doors, and sets enemies and terrain on fire.
items.wands.wandoffireblast.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nDistance: _5 tiles_\nDuration of flames: _2 turns_
items.wands.wandoffireblast.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\nDistance: _8 tiles_\nDuration of flames: _4 turns_\n_Cripples enemies_
items.wands.wandoffireblast.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\nDistance: _11 tiles_\nDuration of flames: _6 turns_\n_Cripples and paralyses enemies_

items.wands.wandoffrost.name=wand of frost
items.wands.wandoffrost.staff_name=staff of frost
items.wands.wandoffrost.desc=This wand seems to be made out of some kind of magical ice. It grows brighter towards its rounded tip. It feels very cold when held, but somehow your hand stays warm.\n\n"Cryogen's toothpick."
items.wands.wandoffrost.stats_desc=This wand shoots blasts of icy energy toward your foes, dealing _%1$d-%2$d damage_ and inflicting Frostburn for _4 turns,_ which reduces speed and damages enemies. The effect seems stronger in water. Chilled and frozen enemies take less damage from this wand, as they are already cold.\n\nThere is _%3$s%% chance_ than enemies will become frozen for _%4$s turns_ instead of being damaged.
items.wands.wandoffrost.stats_desc1=This wand shoots blasts of icy energy toward your foes, spreading blizzard on the floor to chill and freeze enemies.
items.wands.wandoffrost.stats_desc2=This wand produces a blast of cryogenic winds when used, extending out into a cone shape. Everyone caught in the wind will be frozen instantly.
items.wands.wandoffrost.bmage_desc=When _the Battlemage_ strikes a chilled enemy with a wand of frost, they have a chance to instantly freeze. This chance become greater the more chilled they are.
items.wands.wandoffrost.eleblast_desc=An elemental blast with a wand of frost deals 100% damage, freezes enemies, and puts out fires.
items.wands.wandoffrost.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nFrostburn duration: _7 turns_\nChance to freeze: _25%%_
items.wands.wandoffrost.tier2=Recharge: _%s turns_\n_Creates Blizzard gas effect at collision pos_
items.wands.wandoffrost.tier3=Recharge: _%s turns_\n_Creates a huge freezing blast with distance of 12 tiles_

items.wands.wandoflightning.name=wand of lightning
items.wands.wandoflightning.staff_name=staff of lightning
items.wands.wandoflightning.ondeath=You killed yourself with your own Wand of Lightning...
items.wands.wandoflightning.desc=This wand is made out of solid metal, making it surprisingly heavy. Two prongs curve together at the tip, and electricity arcs between them.\n\n"Can you beat the game with only 100 zaps?"
items.wands.wandoflightning.stats_desc=This wand sends powerful lightning arcing through whatever it is shot at, dealing _%1$d-%2$d damage._ This electricity can bounce between many nearby foes, spreading damage between them. The lightning and damage spread much more effectively in water. If you're too close, you may get shocked as well!
items.wands.wandoflightning.eleblast_desc=An elemental blast with a wand of lightning deals 100% damage, stuns enemies for 5 turns, and electrifies water.
items.wands.wandoflightning.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nSpreading distance: _1 tile_\nDoes _2x_ damage when used on water
items.wands.wandoflightning.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\n_Cannot spread to other enemies_\nDoes _not deal_ additional damage when used on water
items.wands.wandoflightning.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\nSpreading distance: _3 tiles_\nDoes _4x_ damage when used on water

items.wands.wandofcrystalbullet.name=wand of crystal bullet
items.wands.wandofcrystalbullet.staff_name=staff of crystal bullet
items.wands.wandofcrystalbullet.desc=This wand is crafted prismatic shards, with a shining crystal on its tip. It shines with purple light and seems to be fragile and sharp.\n\n"This doesn't allow you to fly like spaceship through holy nest, sadly."
items.wands.wandofcrystalbullet.stats_desc=This wand shoots a crystal, that doesn't do any damage, but splits up to _%3$d shards._ Each shard deals _%1$d-%2$d damage,_ and will behave like magic bolt.
items.wands.wandofcrystalbullet.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of crystal bullet, the wand has a chance to deal reduced damage to every nearby enemy.
items.wands.wandofcrystalbullet.eleblast_desc=An elemental blast with a wand of crystal bullet grants the mage a hefty amount of arcane armor.
items.wands.wandofcrystalbullet.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nMax amount of shards: _3_
items.wands.wandofcrystalbullet.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\nMax amount of shards: _9_
items.wands.wandofcrystalbullet.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\nMax amount of shards: _9_\n_Shrinks enemies for 3 turns_

items.wands.wandoflightning.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of lightning, the wand has a chance to arc lightning to other nearby enemies, as if it had a shocking enchantment.

items.wands.wandoflivingearth.name=wand of living earth
items.wands.wandoflivingearth.staff_name=staff of living earth
items.wands.wandoflivingearth.desc=This wand is made from a curious rock, with bands of glowing yellow energy. The rocks seem to shift slightly as you grip the wand, as if they can feel your hand.\n\n"My commentary will be violent to childs."
items.wands.wandoflivingearth.stats_desc=This wand sends bolts of magical rock at enemies, dealing _%1$d-%2$d damage._ The rocks will then re-form around the user, granting them armor in proportion to the damage dealt. If enough armor is built, it will form into a rock guardian when the wand is next zapped.
items.wands.wandoflivingearth.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of living earth, some damage dealt is returned as rock armor.
items.wands.wandoflivingearth.eleblast_desc=An elemental blast with a wand of living earth deals 50% damage, and heals an active earthen guardian for each enemy hit.
items.wands.wandoflivingearth$rockarmor.name=Rock Armor
items.wands.wandoflivingearth$rockarmor.desc=Magical rocks are surrounding your body, when you are attacked they will attempt to block for you, and will reduce the damage you take by 50%%. Each damage blocked scrapes away some rock, however.\n\nRemaining Armor: %1$d.\n\nIf enough rock is built around you, the next zap from your wand of living earth will cause the rocks to form up into a guardian which will fight with you.\n\nArmor needed for Guardian: %2$d.
items.wands.wandoflivingearth$earthguardian.name=earthen guardian
items.wands.wandoflivingearth$earthguardian.desc=The rocks from your wand of living earth have formed into a protective earthen guardian! This rocky protector will attack nearby enemies, which will force them to attack the guardian instead of you. When all nearby threats are gone, the guardian will re-form around you, and will return when you next use your wand.\n\nThe guardian's defensive power is tied to the level of your wand. It currently blocks _%1$d-%2$d damage_ and have _%3$d/%4$d_ HP.
items.wands.wandoflivingearth.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nGuardian's power level: _%s_
items.wands.wandoflivingearth.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\nGuardian's power level: _%s_
items.wands.wandoflivingearth.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\nGuardian's power level: _%s_

items.wands.wandofmagicmissile.name=wand of magic missile
items.wands.wandofmagicmissile.staff_name=staff of magic missile
items.wands.wandofmagicmissile.desc=This fairly plain wand launches missiles of pure magical energy. While the wand itself lacks any special effects, it has more available charges and can briefly empower other wands when upgraded.
items.wands.wandofmagicmissile.stats_desc=Each bolt from this wand deals _%1$d-%2$d damage,_ and will briefly empower other wands if it is upgraded.
items.wands.wandofmagicmissile.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of magic missile, all of his wands will gain charge in addition to his wand.
items.wands.wandofmagicmissile.eleblast_desc=An elemental blast with a wand of magic missile deals 50% damage, and grants the mage 15 turns of recharging.
items.wands.wandofmagicmissile$magiccharge.name=Magic Charge
items.wands.wandofmagicmissile$magiccharge.desc=Your wand of magic missile has fed power back into your wands, boosting the effective power of the next zap they make.\n\nTurns of magic charge remaining: %s.
items.wands.wandofmagicmissile.tier1=Damage: _%d-%d_\nRecharge: _%s turns_
items.wands.wandofmagicmissile.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\n_Applies Magic Charge buff, which will increase the damage of non-MM wand's next shot by 25%%_
items.wands.wandofmagicmissile.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\n_Applies Magic Charge buff, which will increase the damage of non-MM wand's next shot by 25%%_

items.wands.wandofprismaticlight.name=wand of prismatic light
items.wands.wandofprismaticlight.staff_name=staff of prismatic light
items.wands.wandofprismaticlight.desc=This wand is made of a solid piece of translucent crystal, like a long chunk of smooth glass. Small bits of colorful light dance around the tip of the wand, eager to burst forth.\n\n"Flashlights was never so useful in caves."
items.wands.wandofprismaticlight.stats_desc=This wand shoots rays of light which cut through the darkness of the dungeon, revealing hidden areas and traps. The beam can blind enemies for _%3$s turns,_ and deals _%1$d-%2$d damage._ Demonic and undead foes will burn in the bright light of the wand, taking bonus damage.
items.wands.wandofprismaticlight.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of prismatic light, they will be crippled for a duration that scales with hero's level.
items.wands.wandofprismaticlight.eleblast_desc=An elemental blast with a wand of prismatic light deals 67% damage, reveals all terrain in the blast, and blinds enemies for 5 turns.
items.wands.wandofprismaticlight.tier1=Damage: _%d-%d_\nRecharge: _%s turns_\nBlind duration: _2 turns_
items.wands.wandofprismaticlight.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\nBlind duration: _4 turns_
items.wands.wandofprismaticlight.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\nBlind duration: _8 turns_

items.wands.wandofregrowth.name=wand of regrowth
items.wands.wandofregrowth.staff_name=staff of regrowth
items.wands.wandofregrowth.desc=This wand is made from a thin shaft of expertly carved wood. Somehow it is still alive and vibrant, bright green like a young tree's core. "When life ceases new life always begins to grow... The eternal cycle always remains!"
items.wands.wandofregrowth.stats_desc=When used, this wand will blast magical regrowth energy outward in a cone, causing grass, roots, and rare plants to spring to life. It will produce grass until _%1$d charges_ will be spent, then the wand will only create furrowed grass. The more charges the wand uses, the larger and stronger the effect.
items.wands.wandofregrowth.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of regrowth, and either are standing on grass, the Battlemage will gain herbal healing in proportion with the damage dealt.
items.wands.wandofregrowth.eleblast_desc=An elemental blast with a wand of regrowth roots enemies and grows grass randomly over the blast's area.
items.wands.wandofregrowth$dewcatcher.name=Dewcatcher
items.wands.wandofregrowth$dewcatcher.desc=Dewcatchers are wondrous plants that fill themselves with magical dew. They attempt to camouflage as grass to avoid attention, but their bulges of collected dew give them away.
items.wands.wandofregrowth$seedpod.name=Seed Pod
items.wands.wandofregrowth$seedpod.desc=Seed Pods are magical plants that produce seeds from other plant types, rather than any seeds of their own. They somehow manage to spread despite having no seed of their own.
items.wands.wandofregrowth$lotus.name=Golden Lotus
items.wands.wandofregrowth$lotus.desc=The golden lotus is a mystical plant that can only be conjured by a powerful wand of regrowth. Its aura enhances all plants and plant effects, but it burns through its energy and dies after a short time.\n\nThis lotus was produced by wand of regrowth. All plants in its effect will _instantly trigger_ if they are planted on a character. Plants will also have a _%2$d%% chance_ to drop their seed, and tipped darts gain _%3$d%% extra durability_.
items.wands.wandofregrowth.tier1=Recharge: _%s turns_\nAmount of grass: _%s_\nCharge limit: _%s_\nDistance: _5 tiles_
items.wands.wandofregrowth.tier2=Recharge: _%s turns_\nAmount of grass: _%s_\nCharge limit: _%s_\nDistance: _8 tiles_\n_Spawns lotus_
items.wands.wandofregrowth.tier3=Recharge: _%s turns_\nAmount of grass: _%s_\nCharge limit: _%s_\nDistance: _11 tiles_\n_Spawns lotus_

items.wands.wandofstars.name=wand of stars
items.wands.wandofstars.staff_name=staff of stars
items.wands.wandofstars.ac_unleash=UNLEASH
items.wands.wandofstars.bad_location=You can't place a star there.
items.wands.wandofstars.ondeath=You have burned from light of stars...
items.wands.wandofstars.star_fizzles=You need to target the star, if you want to use wand with no charges.
items.wands.wandofstars.desc=A fine gold rod, encrusted with crystalline star.\n\n"We never did astral sorcery in ages! Why it's so popular along students?"
items.wands.wandofstars.stats_desc=This wand on using will throw a sparkling stars, that lingers on floor. On zapping to existing star, all stars in user's sight will explode into stardust, that damages enemies around the star.\n\nYou can throw an infinite amount of star, but individual damage of each star will decrease, as you throw a more of them. With current amount of stars on floor, each will deal _%1$d-%2$d damage._
items.wands.wandofstars.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of stars, the enemy has a chance to burst into winter flames.
items.wands.wandofstars.eleblast_desc=An elemental blast with a wand of stars will explode enemies and their neighbors with stardust.
items.wands.wandofstars$star.name=star
items.wands.wandofstars$star.desc=A sparkling star, created by astral magic. It's composed of stardust, that will explode from owner's command.\n\nThis star is not material, you can't pick up it.
items.wands.wandofstars$star.not_pickable=You can't collect stars.
items.wands.wandofstars.tier1=Damage: _%d-%d_\nRecharge: _%s turns_
items.wands.wandofstars.tier2=Damage: _%d-%d_\nRecharge: _%s turns_\n_Explodes instantly_
items.wands.wandofstars.tier3=Damage: _%d-%d_\nRecharge: _%s turns_\n_Explosions inflict Vertigo_

items.wands.wandoftransfusion.name=wand of transfusion
items.wands.wandoftransfusion.staff_name=staff of transfusion
items.wands.wandoftransfusion.ondeath=You killed yourself with your own Wand of Transfusion...
items.wands.wandoftransfusion.charged=Your staff is charged with the life energy of your enemy!
items.wands.wandoftransfusion.desc=A fairly plainly shaped wand, it stands out due to its magenta hue and pitch black gem at the tip.\n\n"Shut up, Grimm, you can't steal life from me."
items.wands.wandoftransfusion.stats_desc=When used on allies, this wand will sap _%1$d of the user's health_ to heal or shield the ally for _%2$d health._ When used on enemies, the wand briefly charms them while applying _%3$d shielding_ to the user. Hostile undead will take _%4$d-%5$d damage_ instead of being charmed.
items.wands.wandoftransfusion.bmage_desc=When _the Battlemage_ strikes a charmed enemy with a wand of transfusion, the battlemage will gain shielding and his next zap with the wand will not cost any health.
items.wands.wandoftransfusion.eleblast_desc=An elemental blast with a wand of transfusion charms enemies, heals allies, and deals 100% damage to undead enemies.
items.wands.wandoftransfusion.tier1=Recharge: _%s turns_\n_Will heal ally, punish undead and charm and shield hero_
items.wands.wandoftransfusion.tier2=Recharge: _%s turns_\n_Will only shield hero at 2x t1 efficiency_
items.wands.wandoftransfusion.tier3=Recharge: _%s turns_\n_Will only heal allies at 2x t1 efficiency_

items.wands.wandofwarding.name=wand of warding
items.wands.wandofwarding.staff_name=staff of warding
items.wands.wandofwarding.no_more_wards=Your wand can't sustain any more wards.
items.wands.wandofwarding.bad_location=You can't place a ward there.
items.wands.wandofwarding.desc=This short metal wand has a bright purple gem floating above its tip.\n\n"Promise me, I am obsidius enginius."
items.wands.wandofwarding.stats_desc=Rather than directly damaging an enemy, this wand will summon stationary wards and sentries. Wards can be summoned anywhere you have vision, even through walls, but cannot be placed next to each other. This wand can sustain _%d energy_ worth of wards at a time.
items.wands.wandofwarding.bmage_desc=When _the Battlemage_ strikes an enemy with a wand of warding, all active sentries have a change to be healed.
items.wands.wandofwarding.eleblast_desc=An elemental blast with a wand of warding heals all sentries in the blast area.
items.wands.wandofwarding.tier1=Recharge: _%s turns_\nWard energy: _%s_\nDamage: _%d-%d_
items.wands.wandofwarding.tier2=Recharge: _%s turns_\nWard energy: _%s_\nDamage: _%d-%d_
items.wands.wandofwarding.tier3=Recharge: _%s turns_\nWard energy: _%s_\nDamage: _%d-%d_
items.wands.wandofwarding$ward.name_1=lesser ward
items.wands.wandofwarding$ward.desc_1=This basic ward will automatically zap any enemy which comes into its range of vision, dealing _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will only zap a single time before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_2=ward
items.wands.wandofwarding$ward.desc_2=This upgraded ward has a more intricate pattern, and can attack multiple times. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap three times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_3=greater ward
items.wands.wandofwarding$ward.desc_3=This fully upgraded ward is able to attack more times than its predecessors. Each zap from this ward will deal _%1$d-%2$d damage._\n\nZapping this ward with your wand of warding will upgrade it.\n\nThis ward will zap five times before dissipating.\n\nYour wand of warding is using _%3$d energy_ to sustain this ward.
items.wands.wandofwarding$ward.name_4=lesser sentry
items.wands.wandofwarding$ward.desc_4=This smaller sentry has the same firepower as a greater ward, but can fire more quickly. It resembles the gem at the tip of your wand of warding. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_5=sentry
items.wands.wandofwarding$ward.desc_5=This upgraded sentry is larger and more durable than a lesser sentry. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will upgrade and heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.name_6=greater sentry
items.wands.wandofwarding$ward.desc_6=This fully upgraded sentry is significantly more durable than its predecessors. Each zap from this sentry will deal _%1$d-%2$d damage._\n\nZapping this sentry with your wand of warding will heal it.\n\nThis sentry will spend some health each time it zaps an enemy, but can be healed by using your wand of warding on it.\n\nYour wand of warding is using _%3$d energy_ to sustain this sentry.
items.wands.wandofwarding$ward.dismiss_title=Dismiss this ward?
items.wands.wandofwarding$ward.dismiss_body=You can dispel this ward if you no longer want your wand to maintain it. Doing so immediately destroys the ward.\n\nDismiss this ward?
items.wands.wandofwarding$ward.dismiss_confirm=yes
items.wands.wandofwarding$ward.dismiss_cancel=no

###weapon curses
items.weapon.curses.annoying.name=annoying %s
items.weapon.curses.annoying.msg_1=OOH, ARE WE FIGHTING SOMETHING!?
items.weapon.curses.annoying.msg_2=YEAH, GET THEM!
items.weapon.curses.annoying.msg_3=HEY, LISTEN!
items.weapon.curses.annoying.msg_4=ARE WE AT THE BOSS YET!?
items.weapon.curses.annoying.msg_5=OUCH, DON'T SWING ME SO HARD!
items.weapon.curses.annoying.desc=Annoying weapons are capable of speech, but they're a bit too energetic. They will often draw attention to you without meaning to.

items.weapon.curses.displacing.name=displacing %s
items.weapon.curses.displacing.desc=Displacing weapons are infused with chaotic teleportation magic, possessing the ability to warp enemies around the floor randomly.

items.weapon.curses.exhausting.name=exhausting %s
items.weapon.curses.exhausting.desc=Exhausting weapons take great effort to use, and will periodically weaken the wearer as a result.

items.weapon.curses.fragile.name=fragile %s
items.weapon.curses.fragile.desc=Fragile weapons start out just as strong as their normal counterparts, but rapidly decrease in effectiveness as they are used.

items.weapon.curses.friendly.name=friendly %s
items.weapon.curses.friendly.desc=Friendly weapons are best suited for pacifists, occasionally triggering magic that makes it impossible to fight.

items.weapon.curses.polarized.name=polarized %s
items.weapon.curses.polarized.desc=A polarized weapon is affected by magic that causes its attack to either deal 50% more damage, or no damage at all.

items.weapon.curses.sacrificial.name=sacrificial %s
items.weapon.curses.sacrificial.desc=Sacrificial weapons will demand blood from the wearer in return for attacking foes. The more healthy the wearer is, the more blood the curse will take.

items.weapon.curses.wayward.name=wayward %s
items.weapon.curses.wayward.desc=A wayward weapon has a very hard time finding its mark, making it extremely inaccurate unless the attack is guaranteed to succeed.


###enchantments
items.weapon.enchantments.blazing.name=blazing %s
items.weapon.enchantments.blazing.desc=This enchantment causes flames to spit forth from a weapon, igniting enemies and dealing bonus damage to ones that are already aflame.

items.weapon.enchantments.blocking.name=blocking %s
items.weapon.enchantments.blocking.desc=This enchantment will enhance your ability to defend yourself after attacking with this weapon.
items.weapon.enchantments.blocking$blockbuff.name=Blocking
items.weapon.enchantments.blocking$blockbuff.desc=Your weapon's blocking enchantment has given you a short boost of defensive power!\n\nBlocking boost: 0-%d\n\nTurns remaining: %s.

items.weapon.enchantments.blooming.name=blooming %s
items.weapon.enchantments.blooming.desc=Blooming weapons contain magic which will cause vegetation to sprout on or around those struck by them.

items.weapon.enchantments.chilling.name=chilling %s
items.weapon.enchantments.chilling.desc=Enemies struck with this enchantment are chilled, slowing their movement and attacks.

items.weapon.enchantments.kinetic.name=kinetic %s
items.weapon.enchantments.kinetic.desc=When an enemy is killed with a kinetic weapon, any excess force is stored in the weapon and will be applied to the next successful attack.
items.weapon.enchantments.kinetic$conserveddamage.name=Conserved Damage
items.weapon.enchantments.kinetic$conserveddamage.desc=Your weapon has stored the excess force from a previous killing blow, and will apply it as bonus damage to your next attack. The energy will slowly fade over time, however.\n\nConserved Damage: %d.

items.weapon.enchantments.corrupting.name=corrupting %s
items.weapon.enchantments.corrupting.desc=This powerful enchantment possesses the ability to turn enemies to your will. When an enemy is killed with this weapon, there is a chance they will become corrupted instead of dying.

items.weapon.enchantments.elastic.name=elastic %s
items.weapon.enchantments.elastic.desc=Elastic weapons have a chance to send enemies flying back short distances.

items.weapon.enchantments.grim.name=grim %s
items.weapon.enchantments.grim.desc=This powerful enchantment possesses the power to instantly execute an enemy. The effect is more likely to occur the weaker the enemy is.

items.weapon.enchantments.lucky.name=lucky %s
items.weapon.enchantments.lucky.desc=Enemies which are killed by a lucky weapon have a chance to drop extra loot.

items.weapon.enchantments.precise.name=precise %s
items.weapon.enchantments.precise.desc=A precise weapon has a chance to guarantee a hit on an enemy, regardless of the circumstances.

items.weapon.enchantments.projecting.name=projecting %s
items.weapon.enchantments.projecting.desc=With this enchantment melee weapons will gain extra reach. Ranged weapons will be able to penetrate nearby walls.

items.weapon.enchantments.shocking.name=shocking %s
items.weapon.enchantments.shocking.desc=Electricity arcs from a shocking weapon, dealing extra damage to all nearby enemies.

items.weapon.enchantments.unstable.name=unstable %s
items.weapon.enchantments.unstable.desc=This enchantment radiates chaotic energy, acting as a different enchantment with each hit.

items.weapon.enchantments.vampiric.name=vampiric %s
items.weapon.enchantments.vampiric.desc=This powerful enchantment leeches life force from enemies with each blow, funneling it back into the wearer. The effect is stronger the lower the wearer's health.


###melee weapons
items.weapon.melee.assassinsblade.name=assassin's blade
items.weapon.melee.assassinsblade.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.assassinsblade.desc=A small wavy blade made of obsidian, difficult to use despite being lightweight, but deadly if it finds the right mark.
items.weapon.melee.assassinsblade.warrior_spec=blinds and cripples the target for short amount of time.

items.weapon.melee.battleaxe.name=battle axe
items.weapon.melee.battleaxe.stats_desc=This is a rather accurate weapon.
items.weapon.melee.battleaxe.desc=The enormous steel head of this battle axe puts considerable heft behind each wide stroke.
items.weapon.melee.battleaxe.warrior_spec=converts 25% of damage into stacking bleeding.

items.weapon.melee.crossbow.name=crossbow
items.weapon.melee.crossbow.stats_desc=This weapon enhances the damage of thrown darts when equipped, and will even grant its enchantment to them.
items.weapon.melee.crossbow.desc=A fairly intricate weapon which shoots bolts at exceptional speeds. While it isn't designed for it, this crossbow's heft and sturdy construction make it a decent melee weapon as well.
items.weapon.melee.crossbow.warrior_spec=the next dart will not be consumed for next 20 turns.
items.weapon.melee.crossbow$dartspent.name=Free Dart
items.weapon.melee.crossbow$dartspent.desc=When this effect is active, you will not consume the next cast dart.\n\nTurns of effect remaining: %s.

items.weapon.melee.dagger.name=dagger
items.weapon.melee.dagger.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.dagger.desc=A simple iron dagger with a worn wooden handle.
items.weapon.melee.dagger.warrior_spec=significantly increased damage against unaware enemies.

items.weapon.melee.dagger2.name=stabber
items.weapon.melee.dagger2.desc=A simple iron knife with a worn wooden handle.

items.weapon.melee.dirk.name=dirk
items.weapon.melee.dirk.stats_desc=This weapon is stronger against unaware enemies.
items.weapon.melee.dirk.desc=A longer thrusting dagger, gives a bit more steel to plunge into foes.
items.weapon.melee.dirk.warrior_spec=applies damage as bleeding.

items.weapon.melee.flail.name=flail
items.weapon.melee.flail.stats_desc=This is a rather inaccurate weapon.\nThis weapon cannot surprise attack.
items.weapon.melee.flail.desc=A spiked ball attached to a handle by a length of chain. Very unwieldy, but devastating if it lands a solid hit.
items.weapon.melee.flail.warrior_spec=does a signficantly increased damage for 4x attack delay.

items.weapon.melee.cleaver.name=cleaver
items.weapon.melee.cleaver.stats_desc=This is a very inaccurate weapon.\nYou can't perform surprise attacks with this weapon.\nThis weapon has a small chance to defeat the enemy instantly.
items.weapon.melee.cleaver.desc=A massive iron blade with a small handle. It's quite hard to land a hit with it, but if you succeed, this weapon can behead your target.
items.weapon.melee.cleaver.warrior_spec=assassinates target with higher probability than usual.

items.weapon.melee.gauntlet.name=stone gauntlet
items.weapon.melee.gauntlet.stats_desc=This is a very fast weapon.
items.weapon.melee.gauntlet.desc=This massive gauntlet is made of crimson fabric with heavy magical stone layered on top. The fabric tightens around you, making the thick stone plates almost like a second skin. Swinging such a heavy weapon requires strength, but adds tremendous force to your blows.
items.weapon.melee.gauntlet.warrior_spec=creates damaging shockwaves after target.

items.weapon.melee.glaive.name=glaive
items.weapon.melee.glaive.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.glaive.desc=A massive polearm consisting of a sword blade on the end of a pole.
items.weapon.melee.glaive.warrior_spec=beckons nearby enemies to attack damaged monster.

items.weapon.melee.gloves.name=studded gloves
items.weapon.melee.gloves.stats_desc=This is a very fast weapon.
items.weapon.melee.gloves.desc=These studded gloves don't provide any real protection, but they act as a serviceable weapon while keeping the hands free.
items.weapon.melee.gloves.warrior_spec=hits many times at once within 2.25 turns.

items.weapon.melee.greataxe.name=greataxe
items.weapon.melee.greataxe.stats_desc=This weapon is incredibly heavy.
items.weapon.melee.greataxe.desc=Meant to be wielded over the shoulder, this titanic axe is as powerful as it is heavy.
items.weapon.melee.greataxe.warrior_spec=with some chance, depending on difference between hero's strength and weapon's requirement, do critical hit.

items.weapon.melee.greatshield.name=greatshield
items.weapon.melee.greatshield.typical_stats_desc=Typically, this weapon provides %d extra defense. This blocking scales with upgrades.
items.weapon.melee.greatshield.stats_desc=This weapon blocks provides %d extra defense. This blocking scales with upgrades.
items.weapon.melee.greatshield.desc=More like a mobile wall than a shield, this gigantic mass of metal aids defense, but doesn't leave much room for attacking.
items.weapon.melee.greatshield.warrior_spec=gives magical resistance, proportional to damage, in attack with 3x delay.

items.weapon.melee.greatsword.name=greatsword
items.weapon.melee.greatsword.desc=This towering blade inflicts heavy damage by investing its heft into every swing.
items.weapon.melee.greatsword.warrior_spec=conserves significant amount of damage on killing blows.

items.weapon.melee.handaxe.name=hand axe
items.weapon.melee.handaxe.stats_desc=This is a rather accurate weapon.
items.weapon.melee.handaxe.desc=A light axe, most commonly used for felling trees. The wide blade works well against foes as well.
items.weapon.melee.handaxe.warrior_spec=deals more damage depending on how much owner is injured.

items.weapon.melee.knife.name=toy knife
items.weapon.melee.knife.name2=silver dagger
items.weapon.melee.knife.name3=dymalloy cutter
items.weapon.melee.knife.name4=lunar saber
items.weapon.melee.knife.stats_desc=This weapon can gain soul on killing enemies.
items.weapon.melee.knife.desc=A light wooden knife. While can't be considered as a real weapon, this knife is valuable for Conjurer.
