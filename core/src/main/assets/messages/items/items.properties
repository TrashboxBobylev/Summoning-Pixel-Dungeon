items.magic.soulreaver.support.no_magic=You can't emit light right now.
items.magic.soulreaver.support.desc=This divine spell will saturate your soul with light, creating an aura around you, that will heal all your minions every _%s turns_ and shield you for 1 HP every _%s turns_, for duration of _%s turns_. This aura will also steal mana from enemies, and damage them after running out. This spell also requires to be cooled down after each use.\nThis spell costs _%s mana._
