items.weapon.melee.staffs.hacatustaff.name=hacatu's battlebanner
items.weapon.melee.staffs.hacatustaff.desc=A banner with an image of a certain rogue. You can summon the members of the legendary Hacatu clan with inscribing a spell on the banner.
items.weapon.melee.staffs.hacatustaff.stats_desc=Those minions use lightning attacks and move quickly.
