items.magic.zap.name=Beam of Affection
items.magic.zap.desc0=When used on minion, this spell will instantly kill it.\nWhen used on enemy, this spell will engage it into battle.\n\nThe spell is absolutely free.
items.magic.zap.desc1=When used on minion, this spell will instantly kill it and give you 24 mana.\nWhen used on enemy, this spell will seriously weaken it.\n\nThe spell uses 11 mana.
items.magic.zap.desc2=When used on minion, this spell will instantly kill it and resurrect with more damage, but less HP.\nWhen used on enemy, this spell will engage it and make every minion on level target it and rush towards the monster.\n\nThe spell uses 14 mana.
