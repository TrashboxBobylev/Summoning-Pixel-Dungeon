items.magic.shocker.name=Shocker Breaker
items.magic.shocker.desc0=This enigmatic spell will shock the minion, dealing damage equivalent to _half_ of its max HP, but greatly buffing them for _20_ turns. However, after the shock you can't heal the minion for _50_ turns. This spell costs _15_ mana.
items.magic.shocker.desc1=This enigmatic spell will shock the minion, dealing damage equivalent to _quarter_ of its max HP, but greatly buffing them for _15_ turns. However, after the shock you can't heal the minion for _30_ turns. This spell costs _25_ mana.
items.magic.shocker.desc2=This enigmatic spell will shock the _3x3_ area of minions, dealing damage equivalent to _half_ of their max HP, but greatly buffing them for _10_ turns. However, after the shock you can't heal the minions for _40_ turns. This spell costs _35_ mana.
