items.weapon.melee.staffs.impqueenstaff.name=imp queen staff
items.weapon.melee.staffs.impqueenstaff.desc=A red scepter of the demonic royalty. Use it to conjure a fabulous imp queen that transmogrifies her enemies with demonic magic.
items.weapon.melee.staffs.impqueenstaff.stats_desc=These minions are tanky and will be prioritised by enemies. You can't have more than one tanky minion at a time.
