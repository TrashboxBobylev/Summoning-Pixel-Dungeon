items.magic.knight.kihealing.name=Concentration
items.magic.knight.kihealing.desc=This interesting spell allows you to channel soul magic right into your body, giving _%s HP_ after use. Note that you need to stay _%s turns_ to rest and this costs _%s_ mana to use.
items.magic.knight.kihealing.tier1=Mana cost: _25_\nAmount of healing: _20_\nTurns for rest: _3 turns_
items.magic.knight.kihealing.tier2=Mana cost: _25_\nAmount of healing: _35_\nTurns for rest: _9 turns_
items.magic.knight.kihealing.tier3=Mana cost: _25_\nAmount of healing: _60_\nTurns for rest: _20 turns_

items.magic.knight.boom.name=Explosion Magic
items.magic.knight.boom.desc=This energetic spell will instantly cause an explosion in place of your clone, dealing _%s%%_ of explosion damage in that area. This spell costs _%s_ mana and doesn't hurt you.
items.magic.knight.boom.tier1=Mana cost: _50_\nFraction of bomb damage from this chapter: _100%_
items.magic.knight.boom.tier2=Mana cost: _30_\nFraction of bomb damage from this chapter: _50%_
items.magic.knight.boom.tier3=Mana cost: _15_\nFraction of bomb damage from this chapter: _20%_

items.magic.knight.shards.name=Shards of Despair
items.magic.knight.shards.desc=This chaotic spell will shoot marking missiles into every enemy in your sight, the mark will be inflicted for _%s_ turns and can even damage and stun enemies on higher rank of spell. This spell costs _%s_ mana and can be used to draw attention to the stand.
items.magic.knight.shards.no_enemies=There are no enemies to hit with this spell.
