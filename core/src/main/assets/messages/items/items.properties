items.magic.soulreaver.defense.name=Tommie's Armor Spell
items.magic.soulreaver.defense.desc=This sturdy spell will lock your minion in place (cast again to remove the lock), but give him _%s physical_ and _%s magical_ armor, that will decay over time. This spell costs _%s mana,_ but if you cast it on armored minion again, you will get refund.
