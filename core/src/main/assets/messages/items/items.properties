items.magic.soulreaver.magical.name=Transmogrification Wand
items.magic.soulreaver.magical.desc=This unusual spell will apply runic magic to change the size of entities.\nEnemies will be shrunken for _%s turns_, getting overall stats' penalty.\nAllies will be enlarged for _%s turns_, getting physical buffs, but inability to go through halls for a while.\nThis spell costs _%s mana._
