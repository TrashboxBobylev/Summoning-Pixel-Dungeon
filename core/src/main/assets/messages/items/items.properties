items.magic.field.tier2=Mana cost: _60_\nTotal energy amount: _333_
items.magic.field.tier3=Mana cost: _80_\nTotal energy amount: _425_

items.magic.knight.punch.name=Directing Pulse
items.magic.knight.punch.desc=This concentrated spell will inflict soul gain to enemy for _%s_ turns, allowing your stand to attack it. This spell costs _%s_ mana.
