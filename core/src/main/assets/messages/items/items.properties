items.artifacts.timekeepershourglass.stasis=Put myself in stasis
items.artifacts.timekeepershourglass.freeze=Freeze time around me
items.artifacts.timekeepershourglass.prompt=How would you like to use the hourglass's magic?\n\nWhile in stasis, time will move normally while you are frozen and completely invulnerable, consumes up to 5 charge at a time.\n\nWhen time is frozen, you can move as if your actions take no time. This can be deactivated at any time by using the hourglass or attacking.
items.artifacts.timekeepershourglass.desc=This large ornate hourglass looks fairly unassuming, but you feel a great power in its finely carved frame. As you rotate the hourglass and watch the sand pour you can feel its magic tugging at you, surely using this magic would give you some control over time.
items.artifacts.timekeepershourglass.desc_hint=The hourglass seems to have lost some sand, if only you could find some...
items.artifacts.timekeepershourglass.desc_cursed=The cursed hourglass is locked to your side, you can feel it trying to manipulate your flow of time.
items.artifacts.timekeepershourglass$sandbag.name=bag of magic sand
items.artifacts.timekeepershourglass$sandbag.levelup=You add the sand to your hourglass.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Your hourglass is filled with magical sand!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=You have no hourglass to place this sand into.
items.artifacts.timekeepershourglass$sandbag.desc=This small bag of fine sand should work perfectly with your hourglass.\n\nIt seems odd that the shopkeeper would have this specific item right when you need it...

items.artifacts.unstablespellbook.name=unstable spellbook
items.artifacts.unstablespellbook.ac_read=READ
items.artifacts.unstablespellbook.ac_add=ADD
items.artifacts.unstablespellbook.blinded=You cannot read from the book while blinded.
items.artifacts.unstablespellbook.no_charge=Your spellbook is out of energy for now.
items.artifacts.unstablespellbook.cursed=You cannot read from a cursed spellbook.
items.artifacts.unstablespellbook.prompt=Select a scroll
items.artifacts.unstablespellbook.infuse_scroll=You infuse the scroll's energy into the book.
items.artifacts.unstablespellbook.unable_scroll=You are unable to add this scroll to the book.
items.artifacts.unstablespellbook.unknown_scroll=You're not sure what type of scroll this is yet.
items.artifacts.unstablespellbook.desc=This Tome is in surprising good condition given its age. It fizzes and crackles as you move the pages, surging with unstable energy. If you read from this book, there's no telling what spell you might cast.
items.artifacts.unstablespellbook.desc_cursed=The cursed book has bound itself to you, it is inhibiting your ability to use most scrolls.
items.artifacts.unstablespellbook.desc_index=The book is incomplete. Its index is currently pointing to the following blank pages:
items.artifacts.unstablespellbook.desc_empowered=The scrolls that you've added to the book are glowing with power. You will be able to choose the exotic version of these scroll's effects, but at the cost of an additional charge.
items.artifacts.unstablespellbook.read_empowered=The scroll you added to the spellbook surges with energy. You are able to channel either the regular, or exotic version of this scroll's effect.\n\nChoosing the exotic variant will cost 2 charges instead of 1.

items.artifacts.soulofyendor.name=Soul of Yendor
items.artifacts.soulofyendor.desc=The ultimate accessory, created by chaos magic, this crystal heart combines properties and abilities of 8 different artifacts, which were used to create it.\n\nSoul of Yendor can provide you food, alchemy energy, create chains and natural armor, steal items from shops, manipulate time flow, regenerate your wounds and conjure random scrolls from thin air. 
items.artifacts.soulofyendor.desc_cursed=Somehow, this artifact is cursed: you can't use any of its abilities and you will get slowed down frequently by time forces.
items.artifacts.soulofyendor.desc_worn=You feel, how power of the legendary Rodney surges as you hold this amalgamation.
items.artifacts.soulofyendor.ac_use=USE ABILITY
items.artifacts.soulofyendor.ac_useagain=USE LAST ABILITY
items.artifacts.soulofyendor.usage_title=Choose ability
items.artifacts.soulofyendor.usage_message=You can use Soul of Yendor's charge to perform different actions, inherited from component artifacts.
items.artifacts.soulofyendor.horn_of_plenty=Eat from horn
items.artifacts.soulofyendor.alchemist_toolkit=Brew potions
items.artifacts.soulofyendor.ethereal_chains=Swing chains
items.artifacts.soulofyendor.sandals_of_nature=Form natural armor
items.artifacts.soulofyendor.talisman_of_foresight=Reveal map
items.artifacts.soulofyendor.timekeeper_hourglass=Manipulate time
items.artifacts.soulofyendor.unstable_spellbook=Read random scroll
items.artifacts.soulofyendor.master_armband=Steal from enemies

items.artifacts.ringartifacts.subtilitassigil.name=subtilitas sigil
items.artifacts.ringartifacts.subtilitassigil.ac_use=CAST
items.artifacts.ringartifacts.subtilitassigil.desc=This curious relic glows with faint red light. It seems to portray endless rage.
items.artifacts.ringartifacts.subtilitassigil.desc_equipped=After you started to hold it, the sigil is glowing much brighter. This glow can be used to cast deadly rays of rage. Targeted entities will be _enraged_, causing them to be more precise with their attacks, making them both take and deal double damage and be briefly angered at their former allies.
items.artifacts.ringartifacts.subtilitassigil.desc_hint=It seems to absorb some magic from wands.
items.artifacts.ringartifacts.subtilitassigil.desc_cursed=You cannot hold the power of red glow; it will make you take 50% more damage due to unfueled rage and ignorance.
items.artifacts.ringartifacts.subtilitassigil.no_charge=Your sigil is out of charge now.
items.artifacts.ringartifacts.subtilitassigil.cursed=You cannot use cursed sigil.
items.artifacts.ringartifacts.subtilitassigil.levelup=Your sigil has been empowered!
items.artifacts.ringartifacts.subtilitassigil.prompt=Select a cell to target
items.artifacts.ringartifacts.subtilitassigil$enragebuff.name=Enraged
items.artifacts.ringartifacts.subtilitassigil$enragebuff.desc=You feel like you are going to tear apart those walls.\n\nBeing enraged makes creature take and deal 2x damage and also have 33%% more accuracy.\n\nTurns left: %s

items.artifacts.ringartifacts.mirroroffates.name=mirror of fates
items.artifacts.ringartifacts.mirroroffates.ac_use=CAST
items.artifacts.ringartifacts.mirroroffates.desc=This dusty silver mirror not only shows your face quite clearly, but also believed to redirect any harm from wielder.
items.artifacts.ringartifacts.mirroroffates.desc_equipped=This mirror allows you to put mirror shielding on yourself that will protect you from any enemy and also reflect their attacks. Unfortunately, this shield is not the most durable thing in the world and will eventually shatter, especially when you will try to move. After shield is destroyed, you will be unable to use this shield for some time.
items.artifacts.ringartifacts.mirroroffates.desc_cursed=Malevolent magic put quite a twist at understanding how redirecting works: instead of reflecting damage, cursed mirror will "redirect" you into different place.
items.artifacts.ringartifacts.mirroroffates.no_charge=Your mirror isn't recharged fully yet.
items.artifacts.ringartifacts.mirroroffates.already_used=Your mirror is already activated.
items.artifacts.ringartifacts.mirroroffates.cursed=You cannot use cursed mirror.
items.artifacts.ringartifacts.mirroroffates.upgrade=Your mirror has been upgraded to shield you for more damage!
items.artifacts.ringartifacts.mirroroffates$mirrorshield.name=Mirror Shield
items.artifacts.ringartifacts.mirroroffates$mirrorshield.desc=This ethereal shield will redirect any damage from you to attacker, but it will eventually break.\n\nMoving will reduce shielding by 25%%.\n\nShield left: %s.
items.artifacts.ringartifacts.mirroroffates$mirrorcooldown.name=Mirror of Fates cooldown
items.artifacts.ringartifacts.mirroroffates$mirrorcooldown.desc=You can't use your mirror while effect is active.\n\nTurns left: %s

items.artifacts.ringartifacts.fuelcontainer.name=fuel container
items.artifacts.ringartifacts.fuelcontainer.desc=This heavy crystal shines with mysterious energy that seems to be compatible with power stored in wands. Maybe it can store excess charge?
items.artifacts.ringartifacts.fuelcontainer.ac_use=CHARGE
items.artifacts.ringartifacts.fuelcontainer.desc_equipped=Fuel container allows to store any wand charges in practical and portable form for further use. This stored energy will be used later for wands if they are out of charges.
items.artifacts.ringartifacts.fuelcontainer.desc_cursed=This artifact is bound to your wands and prevents them from recharging.
items.artifacts.ringartifacts.fuelcontainer.cursed=You cannot charge cursed container.
items.artifacts.ringartifacts.fuelcontainer.full_charge=Your fuel container is already charged.
items.artifacts.ringartifacts.fuelcontainer.levelup=Your container has been upgraded!
items.artifacts.ringartifacts.fuelcontainer.prompt=Select a wand

items.artifacts.ringartifacts.parchmentofelbereth.name=parchment of Elbereth
items.artifacts.ringartifacts.parchmentofelbereth.desc=This big sheet of scroll paper is written with ominous writing on it. It is known that certain works are able to repel monsters away.
items.artifacts.ringartifacts.parchmentofelbereth.desc_worn=This parchment has power to shout its runes into heads of most monsters around you, making them flee in respect and terror. However, the rune's magic has to recharge before it can be used again. Maybe reading it thoughtfully will make the scroll's powers stronger?
items.artifacts.ringartifacts.parchmentofelbereth.desc_cursed=The curse on this parchment emits negative psychic energy, making every enemy attack you on sight.
items.artifacts.ringartifacts.parchmentofelbereth.ac_use=SHOUT
items.artifacts.ringartifacts.parchmentofelbereth.ac_pray=PRAY
items.artifacts.ringartifacts.parchmentofelbereth.no_charge=There is no energy left in parchment.
items.artifacts.ringartifacts.parchmentofelbereth.cursed=You cannot use cursed parchment's magic.
items.artifacts.ringartifacts.parchmentofelbereth.usage=The power of Elbereth rune makes monsters flee!
items.artifacts.ringartifacts.parchmentofelbereth.levelup=Your parchment has been upgraded!
items.artifacts.ringartifacts.parchmentofelbereth.full_charge=Your parchment is fully charged and ready to use!
items.artifacts.ringartifacts.parchmentofelbereth.no_way=You cannot pray in full isolated location.

items.artifacts.ringartifacts.momentumboots.name=momentum boots
items.artifacts.ringartifacts.momentumboots.desc=The comfortable orange boots, shaped after concept of speed. The person wearing them will obtain the power of momentum.
items.artifacts.ringartifacts.momentumboots.desc_worn=When wearing momentum boots, you can gain momentum buff which can be used to temporarily boost your movement and attack speed. Initially the momentum storage is quite low, but it can be improved by using speed-boosting buffs, which will charge and upgrade the boots.
items.artifacts.ringartifacts.momentumboots.desc_cursed=The curse on boots prevents you from gaining any momentum and caps your movement and attack speed at normal.
items.artifacts.ringartifacts.momentumboots.levelup=Your boots have been upgraded!

items.artifacts.ringartifacts.badgeofbravery.name=badge of bravery
items.artifacts.ringartifacts.badgeofbravery.desc=The small steel plate with bloody red icon of sword. Holding it imbues you with courage and strength.
items.artifacts.ringartifacts.badgeofbravery.desc_worn=This badge will sometimes assist you in battle, doing _%d-%d_ armor-piercing damage to enemies and applying randomized enchantments. This effect can be improved by augmenting the badge with melee weapons; 2 weapons of _tier-%d_ is enough to upgrade the badge, but each upgrade requires more advanced weapons.
items.artifacts.ringartifacts.badgeofbravery.desc_full=This badge will frequently assist you in battle, doing _%d-%d_ armor-piercing damage to enemies and applying randomized enchantments. It is at its maximum power right now.
items.artifacts.ringartifacts.badgeofbravery.desc_cursed=The malevolent magic in this badge converts on-hit effects of your weapon into dark curses, sometimes backfiring at you.
items.artifacts.ringartifacts.badgeofbravery.ac_repair=AUGMENT
items.artifacts.ringartifacts.badgeofbravery.levelup=Your badge is upgraded!
items.artifacts.ringartifacts.badgeofbravery.feed=Your badge is augmented with materials from the weapon.
items.artifacts.ringartifacts.badgeofbravery.prompt=Select tier-%d weapon

items.artifacts.ringartifacts.heavyflail.name=guardian's stone
items.artifacts.ringartifacts.heavyflail.desc=Very heavy rock on a chain, encrusted with topaz gemstones. They shine on the light like they are beating to some rhythm.
items.artifacts.ringartifacts.heavyflail.desc_worn=When hold on your back, this stone will provide hero up to _%d_ defensive shielding which is set on top of normal HP at rate of 1 HP per _%d turns_.
items.artifacts.ringartifacts.heavyflail.desc_action=If shielding exists, the stone can be _launched_ like a flail to deal up to impact armor-shattering _%d-%d_ damage in _%3$dx%3$d_ area, using up all said shielding; the damage will be lower if enemy is further away from the center.
items.artifacts.ringartifacts.heavyflail.desc_upgrade=The power of shielding seems to quite weak, but it can be improved by reforging some armor pieces. Each armor tier is worth more than the last.
items.artifacts.ringartifacts.heavyflail.no_charge=You need to have shielding to use launching.
items.artifacts.ringartifacts.heavyflail.ac_launch=LAUNCH
items.artifacts.ringartifacts.heavyflail.ac_reforge=REFORGE
items.artifacts.ringartifacts.heavyflail.prompt=Select any armor
items.artifacts.ringartifacts.heavyflail.level_up=Your stone is enough hardened by reforges to upgrade!
items.artifacts.ringartifacts.heavyflail.feed=The armor's materials are used to reforge the stone.
items.artifacts.ringartifacts.heavyflail.cursed=You cannot launch cursed guardian's stone.

items.artifacts.ringartifacts.silkyquiver.name=silky quiver
items.artifacts.ringartifacts.silkyquiver.ac_use=CHOOSE ABILITY
items.artifacts.ringartifacts.silkyquiver.upgrade=Your quiver have been upgraded!
items.artifacts.ringartifacts.silkyquiver.charged=Your quiver is fully filled with arrows!
items.artifacts.ringartifacts.silkyquiver.no_charge=Your quiver has no arrows to shoot.
items.artifacts.ringartifacts.silkyquiver.cursed=You can't shoot from cursed quiver.
items.artifacts.ringartifacts.silkyquiver.desc=This medium-sized container is designed to hold arrows and other projectiles. It seems to be enchanted to have a neverending supply of arrows for various purposes.
items.artifacts.ringartifacts.silkyquiver.desc_equipped=This quiver allows you to use special abilities with various costs of the quiver's charge, and the strongest one upgrades the quiver on a successful use. It can be charged up with using missile weapons (spirit arrows are less effective since they are endless).
items.artifacts.ringartifacts.silkyquiver.desc_cursed=This quiver is bound to your back, distorting your aim with your missile weapons, greatly reducing their accuracy and preventing them from surprising enemies.
items.artifacts.ringartifacts.silkyquiver$combomove.shoot_desc=_1 charge: Simple Arrow_: Shoots a simple arrow that uses the equipped weapon's enchantment. The damage delt depends on the Hero's level.
items.artifacts.ringartifacts.silkyquiver$combomove.knockback_desc=_2 charge: Pushing Shot_: Shoots an arrow that deals no damage but does heavy knockback to target. Takes no time to execute.
items.artifacts.ringartifacts.silkyquiver$combomove.mark_desc=_3 charge: Deadly Mark_: Shoots a marking projectile that causes the next few missile weapon's attacks to not miss, pierce armor, and deal increased damage. Takes 2 turns to execute.
items.artifacts.ringartifacts.silkyquiver$combomove.burst_desc=_4 charge: Rain of Arrows_: Fires a burst of arrows at nearby enemies, dealing slightly more damage than Simple Arrows. Takes 1.5 turns to execute.
items.artifacts.ringartifacts.silkyquiver$combomove.grim_desc=_5 charge: Void Shot_: Shoots an arrow that does not miss, deals double damage, and has a chance to instantly kill the target with the chance increasing as their HP lowers. Successful instakills will upgrade the quiver and restore charges. Takes 2 turns to execute.

###bags
items.bags.bag.name=backpack

items.bags.potionbandolier.name=potion bandolier
items.bags.potionbandolier.desc=This thick bandolier fits around your chest like a sash, it has many insulated straps on it to hold potion vials.\n\nWhile inside the bandolier, your potions should be protected from the cold.

items.bags.scrollholder.name=scroll holder
items.bags.scrollholder.desc=This tubular container looks like it would hold an astronomer's tools and charts, but your scrolls will fit just as well. There's even a few side compartments which would nicely fit your spell crystals.\n\nThe holder doesn't look very flammable, so your scrolls should be safe from fire inside it.

items.bags.velvetpouch.name=velvet pouch
items.bags.velvetpouch.desc=This small velvet pouch can store many small items in it, such as seeds and runestones.

items.bags.magicalholster.name=magical holster
items.bags.magicalholster.desc=This slim holster is made from some exotic animal hide, and possesses powerful magic which lets it store a massive amount of ranged weapons.\n\nYou can simply reach into the bag and will always grab the item you were looking for.\n\nDue to the holster's magic, wands will charge slightly faster and thrown weapons will last slightly longer inside it.

items.bags.conjurerbook.name=conjurer's book
items.bags.conjurerbook.desc=This dusty book records a chants of soul magic, which can be used to heal allies or damage enemies.


###bombs
items.bombs.arcanebomb.name=arcane nuke
items.bombs.arcanebomb.desc=This explosive bomb has been imbued with mysteriously arcane properties of dark, superheated plasma of Goo to level of tautological nuke. It will explode into an extremely powerful blast similar to Goo's pumped up attack, but a lot more destructive.\n\nThis blast deals up to _%s-%s_ magic damage (the damage decreases with distance) and strikes in 11x11 area around it. However, this nuke destroys every obstacle on their way and leaves a giant cloud of cursed miasma. Be cautious, while using it, explosion can be deadly for you.
items.bombs.arcanebomb.ondeath=annihilated by dark blast
items.bombs.arcanebomb.desc_burning=The bomb's fuse is burning away, it's your last chance to not get annihilated!
items.bombs.arcanebomb.rankings_desc=Annihilated by Arcane Nuke

items.bombs.bomb.name=bomb
items.bombs.bomb.ac_lightthrow=LIGHT & THROW
items.bombs.bomb.snuff_fuse=You can't snuff the fuse of bomb, too late.
items.bombs.bomb.ondeath=Killed by an explosion
items.bombs.bomb.rankings_desc=Killed by an explosion
items.bombs.bomb.desc=A fairly hefty black powder bomb. An explosion from this will deal _%s-%s_ physical damage to nearby enemies; the creature caught in center will receive 25%% more damage.
items.bombs.bomb.desc_fuse=It looks like the fuse will take a couple rounds to burn down once it is lit.
items.bombs.bomb.desc_burning=The bomb's fuse is burning away, keep your distance or put it out!
items.bombs.bomb$doublebomb.name=two bombs
items.bombs.bomb$doublebomb.desc=A stack of two hefty black powder bombs, looks like you get one free!

items.bombs.firebomb.name=firebomb
items.bombs.firebomb.desc=This bomb has been modified to burst into a long sustained flame in a larger area when it explodes; this bomb does no direct damage.
items.bombs.firebomb.desc_fuse=This bomb explodes instantly after impact.

items.bombs.webbomb.name=webbomb
items.bombs.webbomb.desc=This bomb has been modified to burst into a massive web trap in a larger area when it explodes; this bomb does no direct damage.
items.bombs.webbomb.desc_fuse=This bomb explodes instantly after impact.

items.bombs.supplybomb.name=supply station
items.bombs.supplybomb.desc=This bomb has been reconstructed to slowly heal and satisfy hero, when they are nearby it.
items.bombs.supplybomb.desc_fuse=This bomb takes very long time to explode.

items.bombs.flashbang.name=flashbang
items.bombs.flashbang.desc=This customized bomb will erupt into a burst of blinding light when it explodes for _%s-%s_ physical damage. Anything nearby will be disoriented and affected by partial memory loss based on how close it was to the bomb.

items.bombs.frostbomb.name=frost bomb
items.bombs.frostbomb.desc=This bomb has been modified to freeze and chill every enemy in huge area for fair amount of time; this modification doesn't deal any damage to targets.
items.bombs.frostbomb.desc_fuse=This bomb explodes instantly after impact.

items.bombs.holybomb.name=holy grenade
items.bombs.holybomb.desc=This bomb has been reconstructed to be more light, but less powerful. It will flash holy light in a 3x3 area when it explodes for _%s-%s_ physical damage, dealing bonus damage to undead and demonic enemies.
items.bombs.holybomb.desc_fuse=This bomb explodes instantly after impact.

items.bombs.noisemaker.name=noisemaker
items.bombs.noisemaker.desc=This customized bomb will repeatedly make noise until its fuse runs out. On exploding this bomb will knock back all targets with medium force and deal _%s-%s_ physical damage.
items.bombs.noisemaker.desc_fuse=It looks like the fuse will take a very long time to burn down once it is lit.

items.bombs.shockbomb.name=electrical explosive
items.bombs.shockbomb.desc=This bomb has been reconstructed to unleash bolts of electricity when it explodes for _%s-%s_ magic damage. Anything nearby will be damaged based on how close it was to the bomb.\n\nThe main feature of this explosive is their ability to charging. Damage of electrical explosion depends on stored charge and not on progression of the game. However, bomb's initial shell is not constructed for holding large amount of energy and will eventually break.
items.bombs.shockbomb.counter=Current chance to break: %s%%.

items.bombs.regrowthbomb.name=regrowth bomb
items.bombs.regrowthbomb.desc=This customized bomb will splash life-giving liquid all around it instead of exploding. The area caught in the blast will rapidly sprout grass and plants. Yourself and any allies caught in the blast will be healed.

items.bombs.shrapnelbomb.name=shrapnel bomb
items.bombs.shrapnelbomb.desc=This bomb has been modified with scraps of DM-300's metal, which will fragment and fly everywhere when it explodes for _%s-%s_ damage, damaging anything in a huge range around the bomb. You had better hide behind something when using it...

items.bombs.woollybomb.name=shrinking bomb
items.bombs.woollybomb.desc=This customized bomb will cast immensely powerful shrinking spell in huge area after exploding. Shrunken targets will be permanently weakened, dealing less damage and surviving fewer hits.
items.bombs.woollybomb.desc_fuse=This bomb explodes instantly after impact.

