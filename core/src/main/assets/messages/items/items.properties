items.weapon.melee.staffs.blasterstaff.name=deploy device
items.weapon.melee.staffs.blasterstaff.desc=A control rod with the head of a majestic dragon as a handle. On activation, it will summon powerful blasters that attack enemies with rays of pure light.
items.weapon.melee.staffs.blasterstaff.stats_desc=These minions are stationary. They can't move, are always visible, and decay as they attack.\nThese minions are heavy. The attack rate is low, but blasters have unlimited pierce.
