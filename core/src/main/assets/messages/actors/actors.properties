actors.hero.talent.special_delivery.title=Special Delivery
actors.hero.talent.special_delivery.desc=_+1:_ The Rogue can find a mimic that contains _2_ bonus items as its loot on each floor.\n\n_+2:_ The Rogue can find a mimic that contains _4_ bonus items as its loot on each floor.\n\n"It's like lootboxes, except they actually want you to be dead."

actors.hero.talent.cold_front.title=Cold Front
actors.hero.talent.cold_front.desc=_+1:_ First stealth attacks inflict Frostburn for _2_ turns.\n\n_+2:_ First stealth attacks inflict Frostburn for _4_ turns.\n\n"DoT is always good from attacks, especially if it's burning and slowing enemy down."

actors.hero.talent.acuteness.title=Acuteness
actors.hero.talent.acuteness.desc=_+1:_ The Rogue identifies every _9th_ picked item.\n\n_+2:_ The Rogue identifies every _6th_ picked item.\n\n"They say than genius mad scientists have 300 IQ, but what about the dude whose ability to survive depends on knowing exactly what to do?"

actors.hero.talent.hyperspace.title=Hyperspace
actors.hero.talent.hyperspace.desc=_+1:_ The Rogue can use his cloak's charge to instantly teleport to desired location, spending _1.5 charge per tile of distance._\n\n_+2:_ The Rogue can use his cloak's charge to instantly teleport to desired location, spending _1.33 charge per tile of distance._\n\nIf the Rogue is not under cloak, he will be asked what he wants to do.\n\n"Sometimes you just need to return to one point later. This talent is for you."

actors.hero.talent.perdere_crimen.title=Perdere Crimen
actors.hero.talent.perdere_crimen.desc=_+1:_ Electricity fields no longer paralyse you.\n\n_+2:_ Electricity fields no longer paralyse you and heal for 1 HP/turn.\n\n"Those annoying hidden traps!"

actors.hero.talent.scrap_brain.title=Scrap Brain
actors.hero.talent.scrap_brain.desc=_+1:_ When killed by thrown weapon, the enemy with 33% chance will be recycled into pile of scrap, which can be thrown again to briefly stun other enemies or sold for gold.\n\n_+2:_ When killed by thrown weapon or wand, the enemy with 33% chance will be recycled into pile of scrap, which can be thrown again to briefly stun other enemies or sold for gold.\n\n"Obtain ability to save the Earth from pollu... I mean monsters."

actors.hero.talent.welcome_to_earth.title=Welcome to Earth
actors.hero.talent.welcome_to_earth.desc=_+1:_ The Rogue can use any item that is not thrown weapon to make target fall into adjacent chasm. This has a _80 turns_ cooldown.\n\n_+2:_ The Rogue can use any item that is not thrown weapon to make target fall into adjacent chasm. This has a _50 turns_ cooldown.\n\nThis talent can throw flying enemies into chasm as well.\n\n"Well, this beard guy can blind monsters by throwing garbage, but what if we go further? What if struck nerves so hard to cause certain thoughts?"

actors.hero.talent$improvisedprojectilecooldown.name=Welcome to Earth Cooldown
actors.hero.talent$improvisedprojectilecooldown.desc=You have used this talent and must wait before using it again.\n\nTurns left: %s.

actors.hero.talent.the_sandstorm.title=The Sandstorm
actors.hero.talent.the_sandstorm.desc=_+1:_ Searching creates _3x3_ cloud of dust that knocks out any enemies caught into it.\n\n_+2:_ Searching creates _3x3_ cloud of dust that knocks out any enemies caught into it and deals chip damage to them.\n\nBosses cannot be knockbacked with this talent.\nIf knockback was successful, enemies will be stunned for duration of search.\n\n"Flying away, I don't know what I'm to say..."

actors.hero.talent.time_together.title=Time Together
actors.hero.talent.time_together.desc=_+1:_ Mirror images will transfer damage done to them to the Rogue.\n\n_+2:_ Mirror images will transfer damage done to them to the Rogue and fully mirror his stats, such as damage and armor.\n\nIf Rogue cannot take the damage, mirror images will disappear as if this talent was not active.\n\nMirrored damage will be reduced by 1.5x of Rogue's armor value even if it is magical (in that case armor will be half as effective).\n\n"Are mirror images built from your ectoplasm?"

actors.hero.talent.directive.title=Directive
actors.hero.talent.directive.desc=_+1:_ First stealth attack on enemies grants Rogue an _1 free step_.\n\n_+2:_ First stealth attack on enemies grants Rogue a _2 free steps_.\n\nNot moving dispels this bonus immediately.\n\n"Huntress will be jealous of that mobility."

actors.hero.talent$directivemovingtracker.name=Instant Steps
actors.hero.talent$directivemovingtracker.desc=Your movement will take 0 tiles unless you stop moving.\n\nMoves left: %s.

actors.hero.talent.good_intentions.title=Good Intentions
actors.hero.talent.good_intentions.desc=_+1:_ The Rogue sells items for _33% more gold_.\n\n_+2:_ The Rogue sells items for _33% more gold_ and there is _33% chance_ for items to not be taken away from shop on buying them.\n\n"Why steal if you can just ask for another stock?"

actors.hero.talent.life_on_axiom.title=Life on the Axiom
actors.hero.talent.life_on_axiom.desc=_+1:_ The Rogue will not provoke enemies, not adjacent to him.\n\n_+2:_ The Rogue will not provoke enemies, not adjacent to him. Adjacent enemies will be asleep as well, if Rogue will not stay for more than 1 turn next to them. This suspicion will fade away after _15 turns._\n\n"The ultimate dream for any assassin: defeat enemies by smacking them once, while not being noticed!"

actors.hero.talent$lifeonaxiomtracker.name=Suspicion
actors.hero.talent$lifeonaxiomtracker.desc=You are sus.\n\nThis mob will see you if you don't go away while this effect is active.\n\nTurns remaining: %s.

actors.hero.talent.lethal_momentum.title=Lethal Momentum
actors.hero.talent.lethal_momentum.desc=_+1:_ Killing stealth attacks happen instantaneously.\n\n_+2:_ Killing stealth attacks happen instantaneously and grant 2 bonus strength for 5 turns.\n\n"Legendary talent, empowering damage augmentation builds, is back! Now with bonus strength!"

actors.hero.talent.iron_will.title=Iron Will
actors.hero.talent.iron_will.desc=_+1:_ Fatal damage will be converted into _5x_ of deferred damage instead of killing you.\n\n_+2:_ Fatal damage will be converted into _3x_ of deferred damage instead of killing you.\n\nTaking multiple fatal hits amplifies deferred damage's power.\n\n"Have a second shot for that encounter!"

actors.hero.talent.unsighted.title=The Unsighted
actors.hero.talent.unsighted.desc=_+1:_ Attacking something you don't see increases damage by _20%_.\n\n_+2:_ Attacking something you don't see increases damage by _40%_.\n\nThis talent works for controlled allies and wands, but former only benefit from a half of damage boost.\n\n"The challenge: how well you can track a stray gnoll without using telepathy?"

actors.hero.talent.plaguebringer.title=Plaguebringer
actors.hero.talent.plaguebringer.desc=_+1:_ Throwing a missile at empty tile will destroy the weapon and release stench gas with damage _equal_ to dungeon chapter number where the Rogue is located.\n\n_+2:_ Throwing a missile at empty tile will destroy the weapon and release stench gas with damage _equal to double_ dungeon chapter number where the Rogue is located.\n\nThe amount of gas depends on tier and upgrade level of missile.\n\n"Did you know than beryllium is contained in many US missiles?"

actors.hero.talent.toxic_relationship.title=Toxic Relationship
actors.hero.talent.toxic_relationship.desc=_+1:_ Potion shattering effects are _15%_ stronger.\n\n_+2:_ Potion shattering effects are _30%_ stronger.\n\n"Ha ha! Take that, smug prosecution!"

actors.hero.talent.wild_sorcery.title=Thaumium Infuse
actors.hero.talent.wild_sorcery.desc=_+1:_ The Rogue can enchant and augment thrown weapons. Enchanted or augmented thrown weapons have 3x more durability.\n\n_+2:_ The Rogue can enchant and augment thrown weapons. Enchanted or augmented thrown weapons act like upgraded by +1.\n\nEnchantments on thrown weapons are stronger and proc more frequently compared to melee weapons.\n\n"Oh my D E V B I A S"

actors.hero.talent.dog_breeding.title=Dog Breeding
actors.hero.talent.dog_breeding.desc=The Rogue now has a dog as follower. The dog can bite enemies, run at 2x speed and heal from attacking animal enemies.\nIf dog is brought down to 0 hp, it will return to owner and will not attack until brought back to full HP.\nDog's attack power depends on Rogue's level and can be feed for heal.\n\n_+1:_ Dog has 50 hp, any food heals 20 hp and attacks with 100% speed.\n\n_+2:_ Dog has 75 hp, any food heals 35 hp and attacks with 150% speed.\n\n_+3:_ Dog has 115 hp, any food heals 50 hp and attacks with 210% speed.\n\n"Hunter's most priced possessions are gun and trained dog. This talent gives you the latter, and you have a plenty of ranged options."

actors.hero.talent.nuclear_rage.title=Nuclear Rage
actors.hero.talent.nuclear_rage.desc=_+1:_ The Rogue gets _33% less damage_ from bombs. Bombs deal _15% more minimum_ damage overall and damage doesn't decrease in adjacent cells.\n\n_+2:_ The Rogue gets _50% less damage_ from bombs. Bombs deal _25% more minimum_ damage and _15% more maximum_ damage overall and damage doesn't decrease in adjacent cells. Enhanced bombs have _15%_ more lasting effects. Bombs have _20% chance_ to not disappear after explosion.\n\n_+3:_ The Rogue gets _60% less damage_ from bombs. Bombs deal _35% more minimum_ damage and _25% more maximum_ damage overall and damage doesn't decrease in adjacent cells. Bombs have _33% chance_ to not disappear after explosion. Enhanced bombs have _30%_ more lasting effects. The Rogue can find additional bomb every 2 floors.\n\n"Hello, TNT enthusiasts, my name is ChippyGaming and in today's episode we will test brand new bombs from my dear supplier and good friend Morshu."

actors.hero.talent.sniper_patience.title=Sniper's Patience
actors.hero.talent.sniper_patience.desc=_+1:_ The Rogue can stay in place to charge his next thrown weapon attack, to do _65% more damage._ This ability has _15 turns_ cooldown. \n\n_+2:_ The Rogue can stay in place to charge his next thrown weapon attack, to do _95% more damage_ and inflict Crippled. This ability has _20 turns_ cooldown. While charging the attack, enemies will take more time to notice the Rogue.\n\n_+3:_ The Rogue can stay in place to charge his next thrown weapon attack, to do _170% more damage_ and inflict Crippled and Penetrated. This ability has _20 turns_ cooldown.  While charging the attack, enemies will take more time to notice the Rogue. Charged attacks do not aggro the enemies and cannot miss.\n\n"Have you ever dreamt of sitting in grass and throwing tomahawk with all of your force to behead those monks? No? Not even occasionally?"

actors.hero.talent.arcane_cloak.title=Arcane Cloak
actors.hero.talent.arcane_cloak.desc=_+1:_ The Cloak of Shadows recharges _15% faster_ (_20%_ when inscribed) and can be inscribed by one of _4_ exclusive glyphs.\nGlyph efficiency: _40%_\n\n_+2:_ The Cloak of Shadows recharges _20% faster_ (_30%_ when inscribed) and can be inscribed by one of _9_ exclusive glyphs.\nGlyph efficiency: _66%_\n\n_+3:_ The Cloak of Shadows recharges _25% faster_ (_42%_ when inscribed) and can be inscribed by one of _9_ exclusive glyphs.\nGlyph efficiency: _100%_\n\n"Rogue was already versatile with ability to go invisible whenever he wants, now he can fly or spread fire while being stealthed!"

actors.hero.talent.armored_armada.title=Armored Armada
actors.hero.talent.armored_armada.desc=_+1:_ Wraiths are allies to the Rogue and will be armored when summoned. The armor will reduce wraith's evasion by _70%_, but allow them to survive _2_ more hits. Wraiths can be summoned by equipping cursed items.\n\n_+2:_ Wraiths are allies to the Rogue and will be armored when summoned. The armor will increase wraith' damage by _25%_ and reduce evasion by _40%_, but allow them to survive _2_ more hits. Wraiths can be summoned by equipping cursed items and throwing Cursed Metal Shard based items on floor.\n\n_+3:_ Wraiths are allies to the Rogue and will be armored when summoned. The armor will increase wraith' damage by _40%_ and reduce evasion by _33%_, but allow them to survive _3_ more hits. Wraiths can be summoned by equipping cursed items, throwing Cursed Metal Shard based items on floor or be summoned from enemies, killed by armored wraiths.\n\n"Raise the dead! Punish mortals! Become one with Graveyard!"

actors.hero.talent.timebending.title=Timebending
actors.hero.talent.timebending.desc=The Rogue with running forward will gain energy for time-warping device. Once he gets enough, he can activate time bubble to stop any actions from taking time.\n\n_+1:_ The Rogue needs to run for _35 turns_ to gain one turn of time bubble.\n\n_+2:_ The Rogue needs to run for _27 turns_ to gain one turn of time bubble.\n\n_+3:_ The Rogue needs to run for _18 turns_ to gain one turn of time bubble.\n\n"I guess you are really the perfect life form."

actors.hero.talent.lust_and_dust.title=Lust and Dust
actors.hero.talent.lust_and_dust.desc=_+1:_ Awakened enemies will be charmed for _3 turns._ Attacking charmed enemy will convert _25%_ of physical damage into HP.\n\n_+2:_ Awakened enemies will be charmed for _8 turns._ Attacking charmed enemy will convert _35%_ of physical damage into HP. Physical attacks also inflict Vertigo.\n\n_+3:_ Awakened enemies and enemies, that see player first time, will be charmed for _12 turns._ Attacking charmed enemy will convert _25%_ of any damage into HP. Physical attack also inflict Vertigo and Hexed.\n\n"Terrible winds will buffet lustful creatures, said by Dante. He didn't mention vampirism, tho."

actors.hero.talent.tower_of_power.title=Tower of Power
actors.hero.talent.tower_of_power.desc=_+1:_ While standing still, the Rogue will conjure a shield that will absorb _1_ attack. This ability has _26 turns_ cooldown.\n\n_+2:_ While standing still, the Rogue will conjure a shield that will absorb _1_ attack and give _35% damage_ boost to next attack. This ability has _21 turns_ cooldown.\n\n_+3:_ While standing still, the Rogue will conjure a shield that will absorb _1_ attack. Absorbing will reflect 1.5x damage back at enemy and will give Rogue a _50% damage_ boost to next attack. This ability has _18 turns_ cooldown.\n\n"The only thing Segazord was good at is makeshift shield and being heavy."

actors.hero.talent.just_one_more_tile.title=Just One More Tile
actors.hero.talent.just_one_more_tile.desc=_+1:_ Stealth attacks will give +1 range boost for _3 turns._ The Rogue can blink from _1_ tile to unaware enemies.\n\n_+2:_ Stealth attacks will give +1 range boost for _7 turns._ The Rogue can blink from _2_ tiles to unaware enemies.\n\n_+2:_ Stealth attacks will give +1 range boost for _11 turns._ The Rogue can blink from _3_ tiles to unaware enemies.\n\n"Boring, but assglaive sounds practical to me."

actors.hero.talent.never_gonna_give_you_up.title=Never Gonna Give You Up
actors.hero.talent.never_gonna_give_you_up.desc=Provides a chance to turn your enemy into ally. It will follow you, including through the levels, use abilities against your real enemies and work as meatshield. To try converting any enemy, use cursed wand on it, the chance depends on how much health is left on creature. If converting will be successful, the creature will have 50% of its max HP.\n\n_+1:_ The chance is _0%_ (full HP) - _15%_ (0% HP).\n\n_+2:_ The chance is _3%_ (full HP) - _25%_ (0% HP).\n\n_+3:_ The chance is _7.5%_ (full HP) - _45%_ (0% HP).\n\n"Talents for enemies are not included, you should find B letter for it."

actors.hero.talent.assassination.title=Assassination
actors.hero.talent.assassination.desc=The Rogue can gain preparation points while being invisible to deal extreme damage to enemies, up to 4. He can also blink to your victims if he has enough points. At certain point, assassinating Rogue can annihilate enemies below certain health.\n\n_+1:_ Preparation rate: _1/4/7/12._ Blinking range: _1/2/4/6._ Oneshot threshold: _4%/10%/25%/40%._\n\n_+2:_ Preparation rate: _0/2/5/10._ Blinking range: _3/4/6/8._ Oneshot threshold: _9%/15%/30%/45%._ Successful attack will allow performing _1_ extra assassination immediately with _2_ less preparation points.\n\n_+3:_ Preparation rate: _0/1/4/8._ Blinking range: _5/6/8/11._ Oneshot threshold: _13%/20%/35%/50%._ Successful attack will allow performing _2_ extra assassinations immediately with _1_ less preparation point. After that, the Rogue recharges _3 charges_ on his Cloak of Shadows in short time.\n\n"Not Megalo Strikes Back, but you can reach that point if you do well enough."

actors.hero.talent.speed_shoes.title=Speed Shoes
actors.hero.talent.speed_shoes.desc=The Rogue is able to gain speed by continuous running. The speed bonus is lost, when he stops in place, and will not stack with Ring of Haste.\n\n_+1:_ Speed cap is _140% speed._\n\n_+2:_ Speed cap is _225% speed_ and the Rogue gains momentum _10% faster._\n\n_+3:_ Speed cap is _310% speed,_ the Rogue gains momentum _20% faster_ and starts at _133% speed._\n\n"Found evil eye or spinner? Just shrug it off and run like blue blur!"

actors.hero.talent.bread_and_circuses.title=Bread and Circuses
actors.hero.talent.bread_and_circuses.desc=_+1:_ Eating takes 1 turn and grants _2 turns_ of 1.5x attack speed and _1 turn_ of stamina. Each _18th_ killed enemy will yield overpriced food rations.\n\n_+2:_ Eating takes 1 turn and grants _2 turns_ of 1.5x attack speed, _2 turns_ of stamina and _5 turns_ of artifact charge. Each _14th_ killed enemy will yield overpriced food rations. You also find additional food on each level.\n\n_+3:_ Eating takes 1 turn and grants _2.5 turns_ of 1.5x attack speed, _2.5 turns_ of stamina, _6 turns_ of artifact charge and _15 HP of saturation's regen_. Each _10th_ killed enemy will yield overpriced food rations. You also find additional food on each level and get defense boost based on your satiety, up to _+10 armor_ at 10% hunger.\n\n"Yeena, check out this neat trick! I eat this stale bread and my glucose level is above the sky! Isn't that gret ashel,enna?"

actors.hero.talent.comet_fall.title=Comet Fall
actors.hero.talent.comet_fall.desc=_+1:_ When the Rogue receives damage from physical or magical attacks, he will summon _0-3_ comets that strike chilling blasts of AoE damage _(which depends on amount of damage hero received)_ at random points of hero's FOV (enemies are preferred).\n\n_+2:_ When the Rogue receives damage from physical or magical attacks, he will summon _1-4_ comets that strike chilling blasts of AoE damage _(which depends on amount of damage hero received)_ at random points of hero's FOV (enemies are preferred).\n\n_+3:_ When the Rogue receives damage from physical or magical attacks, he will summon _1-3_ comets that strike chilling blasts of AoE damage _(which depends on amount of damage hero received)_ at random points of hero's FOV (enemies are preferred) and _0-1_ megacomet that doesn't do damage but freezes enemies at random point of hero's FOV (enemies that attacked him are preferred).\n\n"When you are in trouble, call the space police."

actors.hero.talent.spyder_man.title=Spy-der-man
actors.hero.talent.spyder_man.desc=_+1:_ While being invisible, the Rogue applies _+1_ to his weaponry (not including wands).\n\n_+2:_ While being invisible, the Rogue applies _+1_ to his weaponry (not including wands) and his weapons do _3 more_ minimal damage.\n\n_+3:_ While being invisible, the Rogue applies _+2_ to his weaponry (including wands) and his weapons do _4 more_ minimal damage. When invisibility is getting dispelled due to attacking and has more than _1 turn_ of duration, it will be reduced to _1 turn_ instead.\n\n"Not being visible to the majority of people surely boost your confidence to point, when you can imagine yourself with strong equipment."

actors.hero.talent.determined.title=Determined
actors.hero.talent.determined.desc=_+1:_ The Rogue can hold his breath in harmful gases for _3 turns._ He also can get up to _35%_ damage reduction from getting continuous hits.\n\n_+2:_ The Rogue can hold his breath in harmful gases for _5 turns._ He also can get up to _60%_ damage reduction from getting continuous hits and increased regeneration rate at low HP.\n\n_+3:_ The Rogue can hold his breath in harmful gases for _5 turns._ He also can get up to _60%_ damage reduction from getting continuous hits and increased regeneration rate at low HP. When Rogue gets fatal hit, he can survive at 0 hp while being invulnerable for _2 turns;_ this ability has _400 turns_ cooldown.\n\n"This is it... The power to keep going forward no matter what. The power to achieve everything with time and patience."

actors.hero.talent.my_sunshine.title=My Sunshine
actors.hero.talent.my_sunshine.desc=The Rogue can collect _sun_ at open areas, which can be used to plant things, not using seeds. The sun amount varies for each plant. Light buff increases the collection of sun by 50%.\n\n_+1:_ You get _20 sun_ every _30 turns._\n\n_+2:_ You get _25 sun_ every _25 turns._\n\n_+3:_ You get _50 sun_ per _30 turns._\n\n"Collect elixir to place troop car... wait, wrong game."

actors.hero.talent$mysunshinetracker.name=Sun Storage
actors.hero.talent$mysunshinetracker.desc=The sun energy is collected in _open areas_ over certain amount of time and allows for using seeds without actually spending them.\n\nAmount of sun collected: _%d_\n\nTime until next sun batch: _%s_/_%d_

actors.hero.talent.olympic_skills.title=Olympic Skills
actors.hero.talent.olympic_skills.desc=_+1:_ Thrown weapons apply enchantment on main weapon with _35%_ chance.\n\n_+2:_ Thrown weapons apply enchantment on main weapon with _60%_ chance. Continuously attacking with thrown weapons will increase their damage up to _+35%_ and provide up to _25% chance_ to not consume their durability. This bonus will be sustained for _3 turns_ after Rogue stops attacking.\n\n_+3:_ Thrown weapons apply enchantment on main weapon with _90%_ chance. Continuously attacking with thrown weapons will increase their damage up to _+35%_, the attack speed up to _+60%_ and provide up to _40% chance_ to not consume their durability. This bonus will be sustained for _4 turns_ after Rogue stops attacking.\n\n"Did you know, than with a special spear throwing device your range extends to 200-800 feet or entire dungeon floor?"

actors.hero.talent.real_knife_master.title=Real Knife Master
actors.hero.talent.real_knife_master.desc=_+1:_ Being out of combat increases damage by _20%._\n\n_+2:_ Being out of combat increases damage by _25%._ If _Assassination_ is active, the Rogue charges preparation levels without being invisible at _30%_ speed.\n\n_+3:_ Being out of combat increases damage by _30%._ If _Assassination_ is active, the Rogue charges preparation levels without being invisible at _45%_ speed. If _Just One More Tile_ is active, next attack after stealth attack will have _+2_ range.\n\n"Stab-stab-stab-murder-stab-murder-murder"

actors.hero.talent.blood_drive.title=Blood Drive
actors.hero.talent.blood_drive.desc=_+1:_ When killing enemy, you get increased accuracy, damage roll and attack speed for _5 turns._\n\n_+2:_ When killing enemy, you get increased accuracy, damage roll and attack speed for _10 turns_, this buff will be renewed on killing another enemy. If _Lust and Dust_ is active, life steal is increased by _33%._\n\n_+3:_ When killing enemy, you get increased accuracy, damage roll and attack speed for _15 turns_, this buff will be renewed on killing another enemy. If _Lust and Dust_ is active, life steal is increased by _50%._ If you wear any _dagger,_ your attacks will inflict Bleeding.\n\n"Sacrificing a run is really problematic, but sacrificing a humanity seems to be not."

actors.hero.talent.unsettling_gaze.title=Unsettling Gaze
actors.hero.talent.unsettling_gaze.desc=_+1:_ Stealth attacks give Mind Vision on this enemy for _10 turns._\n\n_+2:_ Stealth attacks give Mind Vision on this enemy for _13 turns._ If _Timebending_ is active, stealth attacks give _0.33_ charge.\n\n_+3:_ Stealth attacks give Mind Vision on this enemy for _18 turns._ If _Timebending_ is active, stealth attacks give _0.5_ charge. When enemy is marked, the next attack will not miss, remove the mark and 66% of excess accuracy will be applied as flat damage boost; this action has _16 turns_ cooldown.\n\nExcess accuracy is difference between your accuracy and enemy's evasion. You can check enemy's evasion by examining it and your accuracy in hero's stats.\n\n"If you enlarge your eyes enough, you can see the sweating on gnoll's hand... if you have bracelet, of course."

actors.hero.talent.support_potion.title=Support Potion
actors.hero.talent.support_potion.desc=_+1:_ Healing potions will only heal _65%_ of their capacity, but do it instantly. This ability has _20 turns_ cooldown.\n\n_+2:_ Healing potions will only heal _75%_ of their capacity, but do it instantly. If _Tower of Power_ is active, drinking healing potion will give additional shield that can absorb 1 attack, ignoring Tower of Power's cooldown and activating before it. Those abilities have _20 turns_ cooldown.\n\n_+3:_ Healing potions will only heal _80%_ of their capacity, but do it instantly. If _Tower of Power_ is active, drinking healing potion will give additional shield that can absorb 1 attack, ignoring _Tower of Power_'s cooldown and activating before it. If shield is broken, all beneficial buffs on player are renewed to their max duration. Those abilities have _20 turns_ cooldown.\n\n"Drinking an energy drink was never that overwhelming."

actors.hero.talent.witching_strike.title=Witching Strike
actors.hero.talent.witching_strike.desc=_+1:_ Every _15th_ killed enemy will be corrupted instead of being killed.\n\n_+2:_ Every _12th_ killed enemy will be corrupted instead of being killed. If _Never Gonna Give You Up_ is active, every _3rd_ corrupted enemy will become an ally instead of being corrupted.\n\n_+3:_ Every _9th_ killed enemy will be corrupted instead of being killed. If _Never Gonna Give You Up_ is active, every _3rd_ corrupted enemy will become an ally instead of being corrupted. If you try to corrupt enemy with _Wand of Corruption_, the corruption resistance will be increased to _2 * XP_ but will be _not scaled_ with enemy's HP, and successful corruption will make enemy decay slower.\n\n"Spread the evil, dark knight."

actors.hero.talent.silence_of_lambs.title=Silence of the Lambs
actors.hero.talent.silence_of_lambs.desc=_+1:_ Killing enemies will make any enemy who had victim in their field view paralysed for _1 turn._\n\n_+2:_ Killing enemies will make any enemy who had victim in their field view paralysed for _1 turn._ If _Comet Fall_ is active and shocked enemies will be unparalysed, chilling non-damaging comets will fall at them with _25% chance_ per enemy.\n\n_+3:_ Killing enemies with _Comet Fall_ active will make freezing non-damaging comets rain at any enemy who had victim in their field, with _25% chance_ per enemy. Once affected enemies are unfrozen or comets didn't fall for some reason, the enemies will be terrified for _4 turns._\n\n"Those pitiful creatures don't know the true fear scourging in their blood veins! Let's show them the massacre, the bloodshed, the genocide!"

actors.hero.talent.blessing_of_sanity.title=Blessing of Sanctity
actors.hero.talent.blessing_of_sanity.desc=_+1:_ Blessed ankhs heal _40%_ of HP instead of 25% and degrade into ankh pieces. _Alchemizing_ 3 ankh pieces will yield 1 ankh.\n\n_+2:_ Blessed ankhs heal _48%_ of HP instead of 25% and degrade into ankh pieces. _Alchemizing_ 3 ankh pieces will yield 1 ankh. If _Determined_ is active, using blessed ankh will give Rogue _3 turns_ of invincibility.\n\n_+3:_ Blessed ankhs heal _64%_ of HP instead of 25% and degrade into ankh pieces. _Alchemizing_ 3 ankh pieces will yield 1 ankh. If _Determined_ is active, using blessed ankh will give Rogue _4 turns_ of invincibility. If _Dried Rose_ is equipped, the _invincible angel_ will be summoned with ghost's weapon, that will disappear after _6 turns._\n\n"We are adventurers, the God is with us."

actors.hero.talent.guidance_flame.title=Guidance Flame
actors.hero.talent.guidance_flame.desc=After clearing room from monsters, the _guidance flame_ will be spawned at center of it. It will shield the adjacent heroes and their allies at rate of _0.5 shielding per turn._\n\n_+1:_ Shielding amount is limited to _35%_ of creature's max HP. Only _1_ guidance flame can exist on the level.\n_+2:_ Shielding amount is limited to _50%_ of creature's max HP. Only _2_ guidance flames can exist on the level. If _Dog Breeding_ is active, the dog will get _Adrenaline_ for _6 turns_ after leaving the flame.\n\n_+3:_ Shielding amount is limited to _69%_ of creature's max HP. Only _2_ guidance flames can exist on the level. If _Dog Breeding_ is active, the dog will get _Adrenaline_ for _8.5 turns_ after leaving the flame. If _Hyperspace_ is active, setting checkpoint adjacent to guidance flame will reduce the time, that will pass upon activating the ability, by _60%._\n\n"Why bonefires are suddenly glowing green?"

actors.hero.talent.speedy_stealth.title=Speedy Stealth
actors.hero.talent.speedy_stealth.desc=_+1:_ Running while being invisible grants _33%_ movement speed bonus.\n\n_+2:_ If _Speed Shoes_ is active and Rogue is invisible, speed racks up _2x_ faster and Rogue can _dash_ to cross the gaps instantly but losing invisibility.\n\n_+3:_ Running while being invisible grants _15%_ movement speed bonus. If _Speed Shoes_ is active and Rogue is invisible, speed racks up _2.5x_ faster and Rogue can _dash_ to cross the gaps instantly but losing _80%_ of invisibility duration. If _fast weapon_ is equipped, Rogue can dash into enemy and attack it with _33% damage increase_ without losing all invisibility and spending any turns.\n\n"It takes a mighty foe to trap a ninja. Fly like an arrow over unaware opponents."

actors.hero.talent.thaumaturgy.title=Thaumaturgy
actors.hero.talent.thaumaturgy.desc=_+1:_ Stealth attacks recharge _0.33_ charges on every wand in inventory.\n\n_+2:_ Stealth attacks recharge _0.45_ charges on every wand in inventory. If _Sniper's Patience_ is active, its benefits work on wands; this ability has _50 turns_ cooldown.\n\n_+3:_ Stealth attacks recharge _0.65_ charges on every wand in inventory. If _Sniper's Patience_ is active, its benefits work on wands; this ability has _42 turns_ cooldown. Using _any scrolls_ will grant _1.5_ charges on every wand instantly.\n\nThe talent is 60% less effective on Wand of Lightning and Wand of Fireblast.\n\n"That time when I got reincarnated as a level 1 mage and got beaten to death by a Supreme Calamitas immediately after waking up, but I tried over and over and after ten thousand years of learning magic I finally managed to break through shackles of me weakness and conquered the dungeon with +24 Wand of Fireblast, but then I woke up and realized that it was only a sick dream this whole time, so I walked outside to get something to drink, but I got hit by a truck, so I died..."

actors.hero.talent.sharp_vision.title=Sharp Vision
actors.hero.talent.sharp_vision.desc=_+1:_ Vision range increased by _2._\n\n_+2:_ Vision range increased by _4,_ the Rogue can see though walls but not enemies. If _Olympic Skills_ is active, thrown weapon fly a lot faster and if distance between Rogue and enemy is _more than 7_, enchantment is proc with AoE explosion.\n\n_+3:_ Vision range increased by _6,_ the Rogue can see though walls and enemies. If _Olympic Skills_ is active, thrown weapon fly a lot faster and if distance between Rogue and enemy is _more than 5_, enchantment is proc with AoE explosion. _Tier 3_ thrown weapons pierce though walls.\n\n"'Stares Down Enemies On Stand Till They Spill Beans', end funny quote."

actors.hero.talent.chemistry_degree.title=Chemistry Degree
actors.hero.talent.chemistry_degree.desc=_+1:_ _Alchemist Toolkit_ no longer need to be "charged" and works with enemies in vision. Alchemy has _18% discount_ for any ingredient in recipes.\n\n_+2:_ _Alchemist Toolkit_ no longer need to be "charged", works with enemies in vision. Alchemy has _27% discount_ for any ingredient in recipes. If _My Sunshine_ is active, the consumed items will get returned as sun (you get _2x_ more sun from seeds).\n\n_+3:_ _Alchemist Toolkit_ no longer need to be "charged", works with enemies in vision. Alchemy has _40% discount_ for any ingredient in recipes. If _My Sunshine_ is active, the consumed items will get returned as sun (you get _2.75x_ more sun from seeds). Craftable consumables additionally have _16% chance_ to be not consumed.\n\n"I am big fan of Sandals of Nature. You are big fan of alchemy. She is a big fan of cooking meat, but we don't talk about those."


actors.hero.heroclass.warrior=warrior
actors.hero.heroclass.warrior_desc=The Warrior starts with a _unique broken seal,_ which he can affix to weapon and carry extra upgrade.\n\nThe Warrior starts with a _worn shortsword,_ which offers more direct damage than other starter weapons.\n\nThe Warrior is weapon professional: with his seal he can perform special attacks that consume 5% satiety, equip weapons from quickslots and identify them on equip.\n\nThe Warrior starts with _slingshot,_ which offer steady but limited ranged damage.\n\nThe Warrior also starts with cloth armor, a dew vial, and a potion bandoleer.\n\nThe Warrior's gets hungrier 25% slower.\n\nThe Warrior automatically identifies:\n- Scrolls of Identify\n- Potions of Healing\n- Scrolls of Rage

actors.hero.heroclass.mage=mage
actors.hero.heroclass.mage_desc=The Mage _can equip_ any wand as melee weapon to recharge it faster. The power of wand in melee combat _depends on hero's strength_.\n\nThe Mage starts with _Elemental Blast_ ability, allowing him to use his wand's magic in area of effect.\n\nThe Mage identifies any wand's level after using it once.\n\nThe Mage also starts with a _wand of magic missile_ in his hands, cloth armor, a dew vial, and a scroll holder.\n\nThe Mage automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Liquid Flame\n_-_ Scrolls of Upgrade

actors.hero.heroclass.rogue=rogue
actors.hero.heroclass.rogue_desc=The Rogue starts with a unique _Cloak of Shadows_, which he can use to become invisible at will.\n\nThe Rogue can _detect secrets and traps_ from a greater distance.\n\nThe Rogue finds more secret rooms than other classes.\n\n(Not finished) The Rogue is able to learn new talents from leveling up.\n\nThe Rogue also starts with _a dagger_, _throwing knife_, cloth armor, a dew vial, and a velvet pouch.\n\nThe Rogue automatically identifies:\n_-_Scrolls of Identify\n_-_ Potions of Invisibility\n_-_ Scrolls of Magic Mapping

actors.hero.heroclass.huntress=huntress
actors.hero.heroclass.huntress_desc=The Huntress starts with a _unique spirit bow,_ which can fire an infinite number of conjured arrows.\n\nThe Huntress can travel through tall grass _without trampling it_.\n\nThe Huntress can use thrown weapons for longer before they break.\n\nThe Huntress senses nearby enemies even if they are hidden behind obstacles.\n\nThe Huntress also starts with _armored cloak_, that allows her to charge arrows into _super-shots_.\n\nThe Huntress also starts with _studded gloves_, a dew vial, and velvet pouch.\n\nThe Huntress automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Mind Vision\n_-_ Scrolls of Lullaby

actors.hero.heroclass.adventurer=adventurer
actors.hero.heroclass.adventurer_desc=Back to roots! The Adventurer is reminiscent for ancient roguelikes; this class has no innate abilities or particularly unique items.\n\nThe Adventurer finds 2x more items (1.5x in Extra Enlargement mode).\n\nThe Adventurer starts with _synthetic armor,_ which offers huge defense for early levels.\n\nThe Adventurer stars with 12 strength and 30 HP.\n\nThe Adventurer also starts with _stabber_, light knifes, a dew vial, and every possible bag.\n\nThe Adventurer has no subclasses and has no class armor.

actors.hero.heroclass.conjurer=conjurer
actors.hero.heroclass.conjurer_desc=The Conjurer starts with a _mana bar_ and _spellbook_, which can collect soul energy from slain enemies and allows him to use that energy to cast soul spells. Those spells range from simple healing to complicated empowerments.\n\nThe Conjurer starts with a _unique froggit staff,_ which can summon frog-like creatures to fight for him.\n\nThe Conjurer starts with a _unique Deltarune robe,_ which cannot be unequipped but can stun enemies with power of his determination.\n\nThe Conjurer starts with free _1 attunement_ and gets _0.5 attunement_ every 3 levels.\n\nThe Conjurer's HP is reduced by _40%_.\n\nConjurer gets slightly healed by eating food.\n\nThe Conjurer also starts with _toy knife_, a dew vial, and magical holster.\n\nThe Conjurer automatically identifies:\n- Scrolls of Identify\n- Potions of Strength\n- Scrolls of Attunement


actors.hero.herosubclass.gladiator=monk
actors.hero.herosubclass.gladiator_desc=The _Monk_ charges his chakra from doing various actions. Warrior's specials will use chakra's energy instead of hunger.\n\nThe chakra can be gained by using potions, scrolls, wands and missile weapons and will fade away if not used for some time.
actors.hero.herosubclass.berserker=robinson
actors.hero.herosubclass.berserker_desc=The _Robinson_ can use special attacks with slingshot, but needs more satiety to use them in melee range. He also deals more damage with specials and get damage boost when using specials with weapons that require less strength than Robinson currently has.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_desc=The Battlemage gets more melee damage from wands and gains a bonus effect whenever he strikes in melee with them, as if they had an additional enchantment. These effects depend on the equipped wand, every wand has its own effect. In addition to the wand effects, the equipped wand will also gain 0.5 charges when he strikes with it.
actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_desc=The Assassin prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Assassin deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.

actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_desc=The Sniper is a master of ranged combat, whose ranged attacks have less chance to miss and pierce enemy armor. When she attacks an enemy with a thrown weapon, they will activate bow's enchantment with 50%. She also places a sniper's mark on foes with missiles, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a piercing shot which will damage through enemies on its way.

actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.

actors.hero.herosubclass.soul_reaver=soul wielder
actors.hero.herosubclass.soul_reaver_desc=The _Soul Wielder_ has a strong soul which allows him to have 1 more attunement, see his allies everywhere and also get 50% more soul from enemies, but his physical damage is reduced by 25%. He gets spells based around support and indirect damage.\n\n_-_ _Antarctic Touch_ provides frost fire damage and targeting mechanism.\n_-_ _Tommie's Armor Spell_ allows locking minions in place while giving them toughness boost.\n_-_ _Transmogrification Wand_ weakens your enemies or empowers your allies at your choice.\n_-_ _Bridge of Artemis_ allows teleporting between minions on various edges of map.\n_-_ _Holy Aura_ provides huge regeneration to you and your allies.
actors.hero.herosubclass.occultist=knight
actors.hero.herosubclass.occultist_desc=The _Knight's_ soul is tuned for fighting which allows him to attack faster with toy knife and manifest his willpower with Underground Paradise, but removes natural regeneration. His spells do massive damage or empower the stand.\n\n_-_ _Directing Pulse_ allows using knife less frequently at cost of mana.\n_-_ _Concentration_ allows to convert your mana into HP while briefly stunning you.\n_-_ _Explosion Magic_ makes your stand explode like a bomb.\n_-_ _Shards of Despair_ marks enemies in mass, while also dealing brief damage at higher ranks.\n_-_ _Motion Flower_ gives ability to convert mana into time freeze.
