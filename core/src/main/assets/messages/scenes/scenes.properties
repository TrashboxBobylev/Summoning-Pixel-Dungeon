scenes.rankingsscene.score_info=Each ranking have the score number. Position of rankings depends on obtained score.\n\nYou get 1 score per collected gold.\n\nYou get 100 score per (depth * hero lvl).\n\nYou get 25 score for each killed monster.\n\nYou get 500 score for each eaten food and cooked potion.\n\nWinning the run increases sum of previous scores by 2x.\n\nYou get 500 score for using 0 ankhs through run.\n\nIf you beat the game and upgrade any item past +15, you will get 100 000 score per each level, that exceeds 15.\n\nIf you didn't collected any money through run, you will get 5 000 000 score.\n\nIf you didn't used class perks (like wands for mage and cloak for rogue) and have beaten the game, you will get 5 000 000 score.\n\nFor each chaosstone you got while escaping you get 100 000 score and 50 000 score if you have died with chaosstones.\n\nThe sum of all previous points will be multiplied by specific modifiers, that depends on types of challenges, if you have challenges enabled.

