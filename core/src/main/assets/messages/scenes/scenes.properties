scenes.titlescene.crash=Your game have been crashed!\n\nDon't worry, in most cases crashes doesn't corrupt saves, but it is indication of bug in game.\n\nThe crash have been saved to your clipboard. If you want, you can send clipboard's content from it to my email: \ntrashbox.bobylev@gmail.com
