scenes.welcomescene.welcome_msg=Summoning Pixel Dungeon is a roguelike RPG, with randomly generated enemies, levels, items, and traps!\n\nEach run is a new challenging experience, but be careful, death is permanent!\n\nHappy Dungeoneering!
scenes.welcomescene.update_intro=Summoning Pixel Dungeon has been updated!
scenes.welcomescene.update_msg=This update patches long awaited bugs, adds new wand and new ability for conjurer.\n\nThere are also several smaller tweaks.\n\nBe sure to check out the changes list for full details.
scenes.welcomescene.patch_intro=Summoning Pixel Dungeon are patched!\n\nThis update replaces Disintegration with new cool wand and fixes long-standing bugs.
scenes.welcomescene.patch_bugfixes=This update makes tweaks to wand of crystal bullets, adds a new wand and makes some small tweaks for gameplay.
scenes.welcomescene.patch_translations=Sorry for that.
scenes.welcomescene.patch_balance=This update patches some balance issues and adds new content.
scenes.welcomescene.patch_msg=This patch also contains some small tweaks and performance improvements.
scenes.welcomescene.what_msg=It seems that your current saves are from a future version of Shattered Pixel Dungeon!\n\nTread with caution! Your saves may contain things which don't exist in this version, this could cause some very weird errors to occur.
scenes.welcomescene.lang_warning_title=Incomplete Translation
scenes.welcomescene.lang_warning_msg=Some of the new content from this update has not yet been translated.\n\nSome phrases may be written in English.\n\nThe translation teams are working to resolve this and a full translation should be patched in soon.\n\nThank you for your patience.
